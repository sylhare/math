quot;annotations\u0026quot;:[{\u0026quot;font\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#ff6b6b\u0026quot;,\u0026quot;size\u0026quot;:12},\u0026quot;showarrow\u0026quot;:false,\u0026quot;text\u0026quot;:\u0026quot;Minimum (1 divides all)\u0026quot;,\u0026quot;x\u0026quot;:0,\u0026quot;y\u0026quot;:-0.7},{\u0026quot;font\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#ff6b6b\u0026quot;,\u0026quot;size\u0026quot;:12},\u0026quot;showarrow\u0026quot;:false,\u0026quot;text\u0026quot;:\u0026quot;Maximum (all divide 12)\u0026quot;,\u0026quot;x\u0026quot;:0,\u0026quot;y\u0026quot;:3.7}],\u0026quot;title\u0026quot;:{\u0026quot;font\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#eaeaea\u0026quot;},\u0026quot;text\u0026quot;:\u0026quot;Hasse Diagram: Divisibility on {1, 2, 3, 4, 6, 12}\u0026quot;},\u0026quot;xaxis\u0026quot;:{\u0026quot;visible\u0026quot;:false,\u0026quot;range\u0026quot;:[-3,3]},\u0026quot;yaxis\u0026quot;:{\u0026quot;visible\u0026quot;:false,\u0026quot;range\u0026quot;:[-1.2,4.5]},\u0026quot;paper_bgcolor\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;plot_bgcolor\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;height\u0026quot;:400,\u0026quot;dragmode\u0026quot;:\u0026quot;zoom\u0026quot;}}' data-config='{}'\u003E\u003C/marimo-plotly\u003E"}, "type": "data"}]}, {"code_hash": "5805778850b28640d18ee22a9f112934", "console": [], "id": "TXez", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"well-orderings-and-induction\"\u003EWell-Orderings and Induction\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EA total order is a \u003Cstrong\u003Ewell-ordering\u003C/strong\u003E if every non-empty subset has a minimum element.\u003C/span\u003E\n\u003Ch3 id=\"the-well-ordering-theorem\"\u003EThe Well-Ordering Theorem\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ETheorem\u003C/strong\u003E (equivalent to Axiom of Choice): Every set can be well-ordered.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThis is a remarkable and controversial result. For \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathbb{R}||)\u003C/marimo-tex\u003E, no one has ever\nexplicitly constructed such a well-ordering\u2014we only know it exists!\u003C/span\u003E\n\u003Ch3 id=\"structural-induction\"\u003EStructural Induction\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EWell-orderings enable \u003Cstrong\u003Einduction\u003C/strong\u003E: to prove \u003Cmarimo-tex class=\"arithmatex\"\u003E||(P(x)||)\u003C/marimo-tex\u003E for all \u003Cmarimo-tex class=\"arithmatex\"\u003E||(x||)\u003C/marimo-tex\u003E in a well-ordered set:\u003C/span\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Cstrong\u003EBase case\u003C/strong\u003E: Prove \u003Cmarimo-tex class=\"arithmatex\"\u003E||(P(m)||)\u003C/marimo-tex\u003E for the minimum element \u003Cmarimo-tex class=\"arithmatex\"\u003E||(m||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EInductive step\u003C/strong\u003E: Prove that if \u003Cmarimo-tex class=\"arithmatex\"\u003E||(P(y)||)\u003C/marimo-tex\u003E for all \u003Cmarimo-tex class=\"arithmatex\"\u003E||(y \u0026lt; x||)\u003C/marimo-tex\u003E, then \u003Cmarimo-tex class=\"arithmatex\"\u003E||(P(x)||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EConclusion\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(P(x)||)\u003C/marimo-tex\u003E holds for all \u003Cmarimo-tex class=\"arithmatex\"\u003E||(x||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EWhy it works\u003C/strong\u003E: If \u003Cmarimo-tex class=\"arithmatex\"\u003E||(P||)\u003C/marimo-tex\u003E failed somewhere, consider the set \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{x : \\neg P(x)\\}||)\u003C/marimo-tex\u003E.\nBy well-ordering, this set has a minimum \u003Cmarimo-tex class=\"arithmatex\"\u003E||(x_0||)\u003C/marimo-tex\u003E. But then \u003Cmarimo-tex class=\"arithmatex\"\u003E||(P(y)||)\u003C/marimo-tex\u003E holds for all\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||(y \u0026lt; x_0||)\u003C/marimo-tex\u003E, so by the inductive step, \u003Cmarimo-tex class=\"arithmatex\"\u003E||(P(x_0)||)\u003C/marimo-tex\u003E holds. Contradiction!\u003C/span\u003E\n\u003Ch3 id=\"transfinite-induction\"\u003ETransfinite Induction\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EWe can extend induction beyond \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathbb{N}||)\u003C/marimo-tex\u003E to any well-ordered set, including\n\u003Cstrong\u003Eordinal numbers\u003C/strong\u003E that describe different \"sizes\" of well-orderings.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThis is the foundation for much of set theory and the study of infinite structures.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "c0a787136921339b06796fffde1229d5", "console": [], "id": "dNNg", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"summary-the-architecture-of-sets\"\u003ESummary: The Architecture of Sets\u003C/h2\u003E\n\u003Ch3 id=\"the-axioms-zfc\"\u003EThe Axioms (ZFC)\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003EAxiom\u003C/th\u003E\n\u003Cth\u003EWhat it provides\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EExtensionality\u003C/td\u003E\n\u003Ctd\u003ESets are determined by elements\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EEmpty Set\u003C/td\u003E\n\u003Ctd\u003EThe foundation: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\emptyset||)\u003C/marimo-tex\u003E exists\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EPairing\u003C/td\u003E\n\u003Ctd\u003EBuild \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{a, b\\}||)\u003C/marimo-tex\u003E from \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a||)\u003C/marimo-tex\u003E and \u003Cmarimo-tex class=\"arithmatex\"\u003E||(b||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EUnion\u003C/td\u003E\n\u003Ctd\u003ECombine families of sets\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EPower Set\u003C/td\u003E\n\u003Ctd\u003EAll subsets form a set\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EInfinity\u003C/td\u003E\n\u003Ctd\u003EInfinite sets exist (\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathbb{N}||)\u003C/marimo-tex\u003E)\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ESeparation\u003C/td\u003E\n\u003Ctd\u003ECarve out subsets by properties\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EReplacement\u003C/td\u003E\n\u003Ctd\u003EFunctions preserve \"set-ness\"\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ERegularity\u003C/td\u003E\n\u003Ctd\u003ENo circular membership\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EChoice\u003C/td\u003E\n\u003Ctd\u003ESelection functions exist\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3 id=\"key-properties-of-relations\"\u003EKey Properties of Relations\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003EProperty\u003C/th\u003E\n\u003Cth\u003EDefinition\u003C/th\u003E\n\u003Cth\u003EExample\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EReflexive\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\, R \\, a||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\leq||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ESymmetric\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\, R \\, b \\Rightarrow b \\, R \\, a||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(=||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EAntisymmetric\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\, R \\, b \\land b \\, R \\, a \\Rightarrow a = b||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\leq||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ETransitive\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\, R \\, b \\land b \\, R \\, c \\Rightarrow a \\, R \\, c||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\u0026lt;||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3 id=\"identity-elements\"\u003EIdentity Elements\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003EStructure\u003C/th\u003E\n\u003Cth\u003EOperation\u003C/th\u003E\n\u003Cth\u003EIdentity\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ESets\u003C/td\u003E\n\u003Ctd\u003EUnion \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\cup||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\emptyset||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ESets\u003C/td\u003E\n\u003Ctd\u003EIntersection \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\cap||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(U||)\u003C/marimo-tex\u003E (universal)\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EFunctions\u003C/td\u003E\n\u003Ctd\u003EComposition \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\circ||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\text{id}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ENumbers\u003C/td\u003E\n\u003Ctd\u003EAddition \u003Cmarimo-tex class=\"arithmatex\"\u003E||(+||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(0||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ENumbers\u003C/td\u003E\n\u003Ctd\u003EMultiplication \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\times||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(1||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3 id=\"historical-sources-and-further-reading\"\u003EHistorical Sources and Further Reading\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https://archive.org/details/contributionsto00telerich\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ECantor's Original Papers (1874-1897)\u003C/a\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ca href=\"https://www.jstor.org/stable/2369881\" rel=\"noopener noreferrer\" target=\"_blank\"\u003EZermelo's Axiomatization (1908)\u003C/a\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ca href=\"https://link.springer.com/book/10.1007/978-1-4757-1645-0\" rel=\"noopener noreferrer\" target=\"_blank\"\u003EHalmos: Naive Set Theory\u003C/a\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ca href=\"https://www.elsevier.com/books/elements-of-set-theory/enderton/978-0-12-238440-0\" rel=\"noopener noreferrer\" target=\"_blank\"\u003EEnderton: Elements of Set Theory\u003C/a\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ca href=\"https://www.youtube.com/watch?v=s86-Z-CbaHA\" rel=\"noopener noreferrer\" target=\"_blank\"\u003E3Blue1Brown: How big is infinity?\u003C/a\u003E\u003C/li\u003E\n\u003C/ul\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "5427dceaf9aa42d931a2ebd7c2a83d7c", "console": [], "id": "yCnT", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Chr /\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cem\u003E\"The essence of mathematics lies in its freedom.\"\u003C/em\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u2014 Georg Cantor\u003C/span\u003E\n\u003Chr /\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ENext\u003C/strong\u003E: In our next exploration, we'll dive into \u003Cstrong\u003Elinear algebra\u003C/strong\u003E\u2014vector spaces,\nlinear transformations, and the geometric structures that underpin everything from\nphysics to machine learning.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}], "metadata": {"marimo_version": "0.19.6"}, "version": "1"},
