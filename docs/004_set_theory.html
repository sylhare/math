      function __resizeIframe(obj) {
        const scrollbarHeight = 20; // Max between windows, mac, and linux

        function setHeight() {
          // Guard against race condition where iframe isn't ready
          if (!obj.contentWindow?.document?.documentElement) {
            return;
          }
          const element = obj.contentWindow.document.documentElement;
          // If there is no vertical scrollbar, we don't need to resize the iframe
          if (element.scrollHeight === element.clientHeight) {
            return;
          }

          // Create a new height that includes the scrollbar height if it's visible
          const hasHorizontalScrollbar = element.scrollWidth > element.clientWidth;
          const newHeight = element.scrollHeight + (hasHorizontalScrollbar ? scrollbarHeight : 0);

          // Only update the height if it's different from the current height
          if (obj.style.height !== `${newHeight}px`) {
            obj.style.height = `${newHeight}px`;
          }
        }

        // Resize the iframe to the height of the content and bottom scrollbar height
        setHeight();

        // Resize the iframe when the content changes
        const resizeObserver = new ResizeObserver((_entries) => {
          setHeight();
        });
        // Only observe if iframe content is ready
        if (obj.contentWindow?.document?.body) {
          resizeObserver.observe(obj.contentWindow.document.body);
        }
      }
    </script>

210e9157ffd46964609", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "aLJB", "name": "_"}, {"code": "", "code_hash": "d8957f12aa135e3124fffbaa1e6d61ee", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "nHfw", "name": "_"}, {"code": "", "code_hash": "626c5a0a61d320c1d3bd493ab40059ad", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "xXTn", "name": "_"}, {"code": "", "code_hash": "eba5bcf53bf30885409eab1c9f4795a4", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "AjVT", "name": "_"}, {"code": "", "code_hash": "3f00ba4dce6cb6262d1edd74030f153f", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "pHFh", "name": "_"}, {"code": "", "code_hash": "73d0552386bbfdca571532107a362328", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "NCOB", "name": "_"}, {"code": "", "code_hash": "2456cf3465a5a692d6c66dcd0bf1b51c", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "aqbW", "name": "_"}, {"code": "", "code_hash": "28e7aacf67e81c1b31f3ada26a717741", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "TRpd", "name": "_"}, {"code": "", "code_hash": "5805778850b28640d18ee22a9f112934", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "TXez", "name": "_"}, {"code": "", "code_hash": "c0a787136921339b06796fffde1229d5", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "dNNg", "name": "_"}, {"code": "", "code_hash": "5427dceaf9aa42d931a2ebd7c2a83d7c", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "yCnT", "name": "_"}], "metadata": {"marimo_version": "0.19.6"}, "version": "1"},
            "session": {"cells": [{"code_hash": "1d0db38904205bec4d6f6f6a1f6cec3e", "console": [], "id": "Hbol", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "68a49562ebdf6d7534beacdf15ea5eae", "console": [], "id": "MJUe", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch1 id=\"set-theory-the-foundation-of-modern-mathematics\"\u003ESet Theory: The Foundation of Modern Mathematics\u003C/h1\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cem\u003E\"A set is a Many that allows itself to be thought of as a One.\"\u003C/em\u003E\n\u2014 Georg Cantor (1883)\u003C/span\u003E\n\u003Chr /\u003E\n\u003Cspan class=\"paragraph\"\u003ESet theory is the \u003Cstrong\u003Ebedrock\u003C/strong\u003E upon which all of modern mathematics is built.\nNumbers, functions, geometric spaces, algebraic structures\u2014everything can be\nconstructed from sets and their relationships.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EIn this notebook, we'll explore:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EWhat sets are\u003C/strong\u003E and how to describe them\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EThe axioms\u003C/strong\u003E that govern set theory (ZFC)\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EOperations\u003C/strong\u003E on sets: union, intersection, complement\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ERelations and functions\u003C/strong\u003E: mappings between sets\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EIdentity elements\u003C/strong\u003E: the special \"zero-like\" elements\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ETransitivity\u003C/strong\u003E and other fundamental properties\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EHow elements move\u003C/strong\u003E between sets through functions\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003ELet's build mathematics from the ground up.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "30268dcbdc6960cfbfaa533cedb67466", "console": [], "id": "vblA", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"the-birth-of-set-theory-a-historical-journey\"\u003EThe Birth of Set Theory: A Historical Journey\u003C/h2\u003E\n\u003Ch3 id=\"georg-cantors-revolution-1870s-1880s\"\u003EGeorg Cantor's Revolution (1870s-1880s)\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EGeorg Cantor (1845-1918)\u003C/strong\u003E created set theory while studying trigonometric series.\nHis radical idea: treat infinite collections as completed mathematical objects.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EBefore Cantor, mathematicians viewed infinity as a \u003Cem\u003Eprocess\u003C/em\u003E (always growing).\nCantor showed we could compare different \u003Cem\u003Esizes\u003C/em\u003E of infinity\u2014a shocking discovery\nthat revolutionized mathematics but was met with fierce opposition.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ELeopold Kronecker\u003C/strong\u003E famously attacked Cantor's work, calling him a \"corrupter\nof youth.\" Despite this, Cantor's ideas eventually triumphed.\u003C/span\u003E\n\u003Ch3 id=\"russells-paradox-1901\"\u003ERussell's Paradox (1901)\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EBertrand Russell\u003C/strong\u003E discovered a devastating paradox in naive set theory.\nConsider the set \u003Cmarimo-tex class=\"arithmatex\"\u003E||(R||)\u003C/marimo-tex\u003E of all sets that do not contain themselves:\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[R = \\{x : x \\notin x\\}||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EQuestion\u003C/strong\u003E: Is \u003Cmarimo-tex class=\"arithmatex\"\u003E||(R \\in R||)\u003C/marimo-tex\u003E?\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EIf \u003Cmarimo-tex class=\"arithmatex\"\u003E||(R \\in R||)\u003C/marimo-tex\u003E, then by definition of \u003Cmarimo-tex class=\"arithmatex\"\u003E||(R||)\u003C/marimo-tex\u003E, we have \u003Cmarimo-tex class=\"arithmatex\"\u003E||(R \\notin R||)\u003C/marimo-tex\u003E. Contradiction!\u003C/li\u003E\n\u003Cli\u003EIf \u003Cmarimo-tex class=\"arithmatex\"\u003E||(R \\notin R||)\u003C/marimo-tex\u003E, then by definition of \u003Cmarimo-tex class=\"arithmatex\"\u003E||(R||)\u003C/marimo-tex\u003E, we have \u003Cmarimo-tex class=\"arithmatex\"\u003E||(R \\in R||)\u003C/marimo-tex\u003E. Contradiction!\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003EThis paradox showed that naive \"anything goes\" set theory leads to contradictions.\u003C/span\u003E\n\u003Ch3 id=\"the-axiomatization-1908-1922\"\u003EThe Axiomatization (1908-1922)\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EErnst Zermelo\u003C/strong\u003E and \u003Cstrong\u003EAbraham Fraenkel\u003C/strong\u003E developed a careful axiomatic\nfoundation for set theory, now called \u003Cstrong\u003EZFC\u003C/strong\u003E (Zermelo-Fraenkel with Choice).\nThese axioms restrict what sets can exist, avoiding paradoxes while preserving\nthe power to do mathematics.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "fe7e68a74fbe161616b42b20e0e196c8", "console": [], "id": "bkHC", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"what-is-a-set\"\u003EWhat is a Set?\u003C/h2\u003E\n\u003Ch3 id=\"the-intuitive-definition\"\u003EThe Intuitive Definition\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EA \u003Cstrong\u003Eset\u003C/strong\u003E is a well-defined collection of distinct objects, called \u003Cstrong\u003Eelements\u003C/strong\u003E\nor \u003Cstrong\u003Emembers\u003C/strong\u003E. We write \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\in A||)\u003C/marimo-tex\u003E to mean \"\u003Cmarimo-tex class=\"arithmatex\"\u003E||(a||)\u003C/marimo-tex\u003E is an element of \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A||)\u003C/marimo-tex\u003E.\"\u003C/span\u003E\n\u003Ch3 id=\"notation-and-examples\"\u003ENotation and Examples\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003ENotation\u003C/th\u003E\n\u003Cth\u003EMeaning\u003C/th\u003E\n\u003Cth\u003EExample\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{a, b, c\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003ESet with elements \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a, b, c||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{1, 2, 3\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{x : P(x)\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003ESet of \u003Cmarimo-tex class=\"arithmatex\"\u003E||(x||)\u003C/marimo-tex\u003E satisfying property \u003Cmarimo-tex class=\"arithmatex\"\u003E||(P||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{x : x \u0026gt; 0\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\in A||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(a||)\u003C/marimo-tex\u003E is a member of \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(2 \\in \\{1, 2, 3\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\notin A||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(a||)\u003C/marimo-tex\u003E is not a member of \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(4 \\notin \\{1, 2, 3\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\emptyset||)\u003C/marimo-tex\u003E or \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003EThe empty set\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{x : x \\neq x\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\subseteq B||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(A||)\u003C/marimo-tex\u003E is a subset of \u003Cmarimo-tex class=\"arithmatex\"\u003E||(B||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{1, 2\\} \\subseteq \\{1, 2, 3\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(A = B||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003ESets are equal\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{1, 2\\} = \\{2, 1\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3 id=\"key-properties\"\u003EKey Properties\u003C/h3\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Cstrong\u003EOrder doesn't matter\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{1, 2, 3\\} = \\{3, 1, 2\\}||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ENo duplicates\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{1, 1, 2\\} = \\{1, 2\\}||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EElements can be anything\u003C/strong\u003E: numbers, sets, functions, even other sets!\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch3 id=\"important-sets\"\u003EImportant Sets\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003ESymbol\u003C/th\u003E\n\u003Cth\u003EName\u003C/th\u003E\n\u003Cth\u003EElements\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathbb{N}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003ENatural numbers\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{0, 1, 2, 3, \\ldots\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathbb{Z}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003EIntegers\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{\\ldots, -2, -1, 0, 1, 2, \\ldots\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathbb{Q}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003ERational numbers\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{p/q : p, q \\in \\mathbb{Z}, q \\neq 0\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathbb{R}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003EReal numbers\u003C/td\u003E\n\u003Ctd\u003EAll points on the number line\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathbb{C}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003EComplex numbers\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{a + bi : a, b \\in \\mathbb{R}\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "7aaf7a6a5c7f9d494a211861d600deb0", "console": [], "id": "lEQa", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "f6dcb0761adaa1b2f2cf429f1d94c728", "console": [], "id": "PKri", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"the-axioms-of-set-theory-zfc\"\u003EThe Axioms of Set Theory (ZFC)\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EThe \u003Cstrong\u003EZermelo-Fraenkel axioms with Choice\u003C/strong\u003E (ZFC) form the standard foundation\nfor mathematics. Let's explore each axiom and what it allows us to do.\u003C/span\u003E\n\u003Ch3 id=\"axiom-1-extensionality\"\u003EAxiom 1: Extensionality\u003C/h3\u003E\n\u003Cblockquote\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ETwo sets are equal if and only if they have the same elements.\u003C/strong\u003E\u003C/span\u003E\n\u003C/blockquote\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\forall A \\, \\forall B \\, [A = B \\iff \\forall x \\, (x \\in A \\iff x \\in B)]||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EWhat it means\u003C/strong\u003E: A set is completely determined by its elements\u2014nothing else\nmatters. Two sets with identical members are the same set.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EExample\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{1, 2, 3\\} = \\{3, 2, 1\\} = \\{1, 1, 2, 3\\}||)\u003C/marimo-tex\u003E\u003C/span\u003E\n\u003Chr /\u003E\n\u003Ch3 id=\"axiom-2-empty-set\"\u003EAxiom 2: Empty Set\u003C/h3\u003E\n\u003Cblockquote\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EThere exists a set with no elements.\u003C/strong\u003E\u003C/span\u003E\n\u003C/blockquote\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\exists \\emptyset \\, \\forall x \\, (x \\notin \\emptyset)||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EWhat it means\u003C/strong\u003E: The empty set \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\emptyset||)\u003C/marimo-tex\u003E exists. It's the unique set containing\nnothing\u2014the \"zero\" of set theory.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EImportance\u003C/strong\u003E: The empty set is the starting point for constructing all other sets.\nIt's the \u003Cstrong\u003Eidentity element\u003C/strong\u003E for union: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\cup \\emptyset = A||)\u003C/marimo-tex\u003E.\u003C/span\u003E\n\u003Chr /\u003E\n\u003Ch3 id=\"axiom-3-pairing\"\u003EAxiom 3: Pairing\u003C/h3\u003E\n\u003Cblockquote\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EFor any two sets, there exists a set containing exactly those two.\u003C/strong\u003E\u003C/span\u003E\n\u003C/blockquote\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\forall a \\, \\forall b \\, \\exists C \\, \\forall x \\, (x \\in C \\iff x = a \\lor x = b)||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EWhat it means\u003C/strong\u003E: Given sets \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a||)\u003C/marimo-tex\u003E and \u003Cmarimo-tex class=\"arithmatex\"\u003E||(b||)\u003C/marimo-tex\u003E, we can form \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{a, b\\}||)\u003C/marimo-tex\u003E.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ESpecial case\u003C/strong\u003E: When \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a = b||)\u003C/marimo-tex\u003E, we get the singleton \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{a\\}||)\u003C/marimo-tex\u003E.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "bbc0814e2ecc0babff5a292aa181f298", "console": [], "id": "Xref", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"axiom-4-union\"\u003EAxiom 4: Union\u003C/h3\u003E\n\u003Cblockquote\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EFor any set of sets, there exists a set containing all their elements.\u003C/strong\u003E\u003C/span\u003E\n\u003C/blockquote\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\forall \\mathcal{F} \\, \\exists U \\, \\forall x \\, (x \\in U \\iff \\exists A \\in \\mathcal{F} \\, (x \\in A))||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EWhat it means\u003C/strong\u003E: Given a collection \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathcal{F} = \\{A, B, C, \\ldots\\}||)\u003C/marimo-tex\u003E, we can form\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\bigcup \\mathcal{F} = A \\cup B \\cup C \\cup \\ldots||)\u003C/marimo-tex\u003E\u003C/span\u003E\n\u003Chr /\u003E\n\u003Ch3 id=\"axiom-5-power-set\"\u003EAxiom 5: Power Set\u003C/h3\u003E\n\u003Cblockquote\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EFor any set, there exists a set of all its subsets.\u003C/strong\u003E\u003C/span\u003E\n\u003C/blockquote\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\forall A \\, \\exists P \\, \\forall x \\, (x \\in P \\iff x \\subseteq A)||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EWhat it means\u003C/strong\u003E: The power set \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathcal{P}(A)||)\u003C/marimo-tex\u003E contains every possible subset of \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A||)\u003C/marimo-tex\u003E.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EExample\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathcal{P}(\\{1, 2\\}) = \\{\\emptyset, \\{1\\}, \\{2\\}, \\{1, 2\\}\\}||)\u003C/marimo-tex\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ESize\u003C/strong\u003E: If \u003Cmarimo-tex class=\"arithmatex\"\u003E||(|A| = n||)\u003C/marimo-tex\u003E, then \u003Cmarimo-tex class=\"arithmatex\"\u003E||(|\\mathcal{P}(A)| = 2^n||)\u003C/marimo-tex\u003E.\u003C/span\u003E\n\u003Chr /\u003E\n\u003Ch3 id=\"axiom-6-infinity\"\u003EAxiom 6: Infinity\u003C/h3\u003E\n\u003Cblockquote\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EThere exists an infinite set.\u003C/strong\u003E\u003C/span\u003E\n\u003C/blockquote\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\exists I \\, [\\emptyset \\in I \\land \\forall x \\, (x \\in I \\Rightarrow x \\cup \\{x\\} \\in I)]||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EWhat it means\u003C/strong\u003E: There exists a set containing \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\emptyset||)\u003C/marimo-tex\u003E, and whenever it contains\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||(x||)\u003C/marimo-tex\u003E, it also contains \u003Cmarimo-tex class=\"arithmatex\"\u003E||(x \\cup \\{x\\}||)\u003C/marimo-tex\u003E. This gives us:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\emptyset||)\u003C/marimo-tex\u003E (representing 0)\u003C/li\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{\\emptyset\\}||)\u003C/marimo-tex\u003E (representing 1)\u003C/li\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{\\emptyset, \\{\\emptyset\\}\\}||)\u003C/marimo-tex\u003E (representing 2)\u003C/li\u003E\n\u003Cli\u003EAnd so on... This constructs \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathbb{N}||)\u003C/marimo-tex\u003E!\u003C/li\u003E\n\u003C/ul\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "530c3c776bff413cd9749377a4d51537", "console": [], "id": "SFPL", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"axiom-7-separation-specification\"\u003EAxiom 7: Separation (Specification)\u003C/h3\u003E\n\u003Cblockquote\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EGiven a set and a property, we can form the subset of elements satisfying that property.\u003C/strong\u003E\u003C/span\u003E\n\u003C/blockquote\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\forall A \\, \\exists B \\, \\forall x \\, (x \\in B \\iff x \\in A \\land \\phi(x))||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EWhat it means\u003C/strong\u003E: We can \"carve out\" subsets using properties, but only from\n\u003Cem\u003Eexisting\u003C/em\u003E sets\u2014we can't form arbitrary collections.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EThis avoids Russell's Paradox\u003C/strong\u003E: We can only form \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{x \\in A : x \\notin x\\}||)\u003C/marimo-tex\u003E,\nnot \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{x : x \\notin x\\}||)\u003C/marimo-tex\u003E. The paradox disappears!\u003C/span\u003E\n\u003Chr /\u003E\n\u003Ch3 id=\"axiom-8-replacement\"\u003EAxiom 8: Replacement\u003C/h3\u003E\n\u003Cblockquote\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EIf we apply a function to every element of a set, the results form a set.\u003C/strong\u003E\u003C/span\u003E\n\u003C/blockquote\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\forall A \\, [\\forall x \\in A \\, \\exists ! y \\, \\phi(x, y)] \\Rightarrow \\exists B \\, \\forall y \\, (y \\in B \\iff \\exists x \\in A \\, \\phi(x, y))||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EWhat it means\u003C/strong\u003E: Functions preserve \"set-ness.\" If \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A||)\u003C/marimo-tex\u003E is a set and \u003Cmarimo-tex class=\"arithmatex\"\u003E||(f||)\u003C/marimo-tex\u003E is a\nfunction, then \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{f(x) : x \\in A\\}||)\u003C/marimo-tex\u003E is also a set.\u003C/span\u003E\n\u003Chr /\u003E\n\u003Ch3 id=\"axiom-9-regularity-foundation\"\u003EAxiom 9: Regularity (Foundation)\u003C/h3\u003E\n\u003Cblockquote\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EEvery non-empty set contains an element disjoint from itself.\u003C/strong\u003E\u003C/span\u003E\n\u003C/blockquote\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\forall A \\, [A \\neq \\emptyset \\Rightarrow \\exists x \\in A \\, (x \\cap A = \\emptyset)]||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EWhat it means\u003C/strong\u003E: No set can contain itself. There are no infinite descending\nchains \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\ldots \\in A_3 \\in A_2 \\in A_1 \\in A_0||)\u003C/marimo-tex\u003E.\u003C/span\u003E\n\u003Chr /\u003E\n\u003Ch3 id=\"axiom-10-choice\"\u003EAxiom 10: Choice\u003C/h3\u003E\n\u003Cblockquote\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EGiven a collection of non-empty sets, we can choose one element from each.\u003C/strong\u003E\u003C/span\u003E\n\u003C/blockquote\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EWhat it means\u003C/strong\u003E: There exists a \"choice function\" for any family of non-empty sets.\nThis axiom is independent of the others and has surprising consequences!\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "c51ba66bf1483d59aebe1529f6a0d10d", "console": [], "id": "BYtC", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"set-operations-building-new-sets-from-old\"\u003ESet Operations: Building New Sets from Old\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EThe fundamental operations on sets are \u003Cstrong\u003Eunion\u003C/strong\u003E, \u003Cstrong\u003Eintersection\u003C/strong\u003E, \u003Cstrong\u003Ecomplement\u003C/strong\u003E,\nand \u003Cstrong\u003Edifference\u003C/strong\u003E. These form the algebra of sets.\u003C/span\u003E\n\u003Ch3 id=\"definitions\"\u003EDefinitions\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003ELet \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A||)\u003C/marimo-tex\u003E and \u003Cmarimo-tex class=\"arithmatex\"\u003E||(B||)\u003C/marimo-tex\u003E be sets, and let \u003Cmarimo-tex class=\"arithmatex\"\u003E||(U||)\u003C/marimo-tex\u003E be a universal set containing both.\u003C/span\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003EOperation\u003C/th\u003E\n\u003Cth\u003ENotation\u003C/th\u003E\n\u003Cth\u003EDefinition\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003EUnion\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\cup B||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{x : x \\in A \\lor x \\in B\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003EIntersection\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\cap B||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{x : x \\in A \\land x \\in B\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003EComplement\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(A^c||)\u003C/marimo-tex\u003E or \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\overline{A}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{x \\in U : x \\notin A\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003EDifference\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\setminus B||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{x : x \\in A \\land x \\notin B\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003ESymmetric Diff.\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\triangle B||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||((A \\setminus B) \\cup (B \\setminus A)||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3 id=\"the-identity-elements\"\u003EThe Identity Elements\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EJust as numbers have identity elements (0 for addition, 1 for multiplication),\nsets have identity elements for their operations:\u003C/span\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003EOperation\u003C/th\u003E\n\u003Cth\u003EIdentity Element\u003C/th\u003E\n\u003Cth\u003EProperty\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EUnion \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\cup||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\emptyset||)\u003C/marimo-tex\u003E (empty set)\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\cup \\emptyset = A||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EIntersection \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\cap||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(U||)\u003C/marimo-tex\u003E (universal set)\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\cap U = A||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ESymmetric Diff. \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\triangle||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\emptyset||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\triangle \\emptyset = A||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EThe empty set is the \"zero\" of set theory\u003C/strong\u003E\u2014it's the neutral element that\nleaves other sets unchanged under union.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "322ceab55276732e64cdce7fb93ad580", "console": [], "id": "RGSE", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "9d9bef6651353eeaed215b602bff8882", "console": [], "id": "Kclp", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"interactive-venn-diagram\"\u003EInteractive Venn Diagram\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EVisualize set operations with Venn diagrams. The highlighted region shows the result.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cmarimo-ui-element object-id='RGSE-0' random-id='b6e4463b-d542-d26b-d376-14c48ef87c38'\u003E\u003Cmarimo-dropdown data-initial-value='[\u0026quot;Union: A \u222a B\u0026quot;]' data-label='\u0026quot;\u0026lt;span class=\u0026#92;\u0026quot;markdown prose dark:prose-invert contents\u0026#92;\u0026quot;\u0026gt;\u0026lt;span class=\u0026#92;\u0026quot;paragraph\u0026#92;\u0026quot;\u0026gt;Select operation:\u0026lt;/span\u0026gt;\u0026lt;/span\u0026gt;\u0026quot;' data-options='[\u0026quot;Union: A \u222a B\u0026quot;,\u0026quot;Intersection: A \u2229 B\u0026quot;,\u0026quot;Difference: A \u0026#92;\u0026#92; B\u0026quot;,\u0026quot;Symmetric Difference: A \u25b3 B\u0026quot;,\u0026quot;Complement: A\u1d9c\u0026quot;]' data-allow-select-none='false' data-searchable='false' data-full-width='false'\u003E\u003C/marimo-dropdown\u003E\u003C/marimo-ui-element\u003E\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "0eab2c8928ef0dcf2b0fc 003Cspan class=\"paragraph\"\u003ESet operations satisfy many algebraic laws, similar to arithmetic:\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ECommutative Laws:\u003C/strong\u003E\n$\u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\cup B = B \\cup A \\qquad A \\cap B = B \\cap A||)\u003C/marimo-tex\u003E$\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EAssociative Laws:\u003C/strong\u003E\n$\u003Cmarimo-tex class=\"arithmatex\"\u003E||((A \\cup B) \\cup C = A \\cup (B \\cup C) \\qquad (A \\cap B) \\cap C = A \\cap (B \\cap C)||)\u003C/marimo-tex\u003E$\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EDistributive Laws:\u003C/strong\u003E\n$\u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\cap (B \\cup C) = (A \\cap B) \\cup (A \\cap C)||)\u003C/marimo-tex\u003E$\n$\u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\cup (B \\cap C) = (A \\cup B) \\cap (A \\cup C)||)\u003C/marimo-tex\u003E$\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EIdentity Laws:\u003C/strong\u003E\n$\u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\cup \\emptyset = A \\qquad A \\cap U = A||)\u003C/marimo-tex\u003E$\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EComplement Laws:\u003C/strong\u003E\n$\u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\cup A^c = U \\qquad A \\cap A^c = \\emptyset||)\u003C/marimo-tex\u003E$\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EDe Morgan's Laws:\u003C/strong\u003E\n$\u003Cmarimo-tex class=\"arithmatex\"\u003E||((A \\cup B)^c = A^c \\cap B^c \\qquad (A \\cap B)^c = A^c \\cup B^c||)\u003C/marimo-tex\u003E$\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThese laws make the power set \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathcal{P}(U)||)\u003C/marimo-tex\u003E into a \u003Cstrong\u003EBoolean algebra\u003C/strong\u003E\u2014a\nfundamental structure in logic and computer science.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "9fe88f6bcaf16fa67c59c6e84a362bb7", "console": [], "id": "nWHF", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"relations-connecting-elements\"\u003ERelations: Connecting Elements\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EA \u003Cstrong\u003Erelation\u003C/strong\u003E describes how elements of sets are connected. Relations are the\nfoundation for understanding functions, orderings, and equivalences.\u003C/span\u003E\n\u003Ch3 id=\"definition\"\u003EDefinition\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EA \u003Cstrong\u003Erelation\u003C/strong\u003E \u003Cmarimo-tex class=\"arithmatex\"\u003E||(R||)\u003C/marimo-tex\u003E from set \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A||)\u003C/marimo-tex\u003E to set \u003Cmarimo-tex class=\"arithmatex\"\u003E||(B||)\u003C/marimo-tex\u003E is a subset of the Cartesian product:\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[R \\subseteq A \\times B = \\{(a, b) : a \\in A, b \\in B\\}||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003EWe write \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\, R \\, b||)\u003C/marimo-tex\u003E or \u003Cmarimo-tex class=\"arithmatex\"\u003E||((a, b) \\in R||)\u003C/marimo-tex\u003E to mean \"\u003Cmarimo-tex class=\"arithmatex\"\u003E||(a||)\u003C/marimo-tex\u003E is related to \u003Cmarimo-tex class=\"arithmatex\"\u003E||(b||)\u003C/marimo-tex\u003E.\"\u003C/span\u003E\n\u003Ch3 id=\"examples-of-relations\"\u003EExamples of Relations\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003ERelation\u003C/th\u003E\n\u003Cth\u003ESet\u003C/th\u003E\n\u003Cth\u003EDefinition\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ELess than (\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\u0026lt;||)\u003C/marimo-tex\u003E)\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathbb{R} \\times \\mathbb{R}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{(x, y) : x \u0026lt; y\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EDivides (\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mid||)\u003C/marimo-tex\u003E)\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathbb{Z} \\times \\mathbb{Z}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{(a, b) : a \\text{ divides } b\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ECongruence mod \u003Cmarimo-tex class=\"arithmatex\"\u003E||(n||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathbb{Z} \\times \\mathbb{Z}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{(a, b) : n \\mid (a - b)\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ESubset (\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\subseteq||)\u003C/marimo-tex\u003E)\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathcal{P}(S) \\times \\mathcal{P}(S)||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{(A, B) : A \\subseteq B\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3 id=\"properties-of-relations-on-a-set-a\"\u003EProperties of Relations on a Set \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A||)\u003C/marimo-tex\u003E\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EA relation \u003Cmarimo-tex class=\"arithmatex\"\u003E||(R \\subseteq A \\times A||)\u003C/marimo-tex\u003E can have special properties:\u003C/span\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003EProperty\u003C/th\u003E\n\u003Cth\u003EDefinition\u003C/th\u003E\n\u003Cth\u003EExample\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003EReflexive\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\forall a \\in A: a \\, R \\, a||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\leq||)\u003C/marimo-tex\u003E (everything \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\leq||)\u003C/marimo-tex\u003E itself)\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003ESymmetric\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\, R \\, b \\Rightarrow b \\, R \\, a||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(=||)\u003C/marimo-tex\u003E (equality is symmetric)\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003EAntisymmetric\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\, R \\, b \\land b \\, R \\, a \\Rightarrow a = b||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\leq||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003ETransitive\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\, R \\, b \\land b \\, R \\, c \\Rightarrow a \\, R \\, c||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\u0026lt;||)\u003C/marimo-tex\u003E (if \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \u0026lt; b||)\u003C/marimo-tex\u003E and \u003Cmarimo-tex class=\"arithmatex\"\u003E||(b \u0026lt; c||)\u003C/marimo-tex\u003E, then \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \u0026lt; c||)\u003C/marimo-tex\u003E)\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "57dfbbb7cf110bcbd68beb887d2b43d8", "console": [], "id": "iLit", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"transitivity-the-chain-property\"\u003ETransitivity: The Chain Property\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ETransitivity\u003C/strong\u003E is one of the most important properties a relation can have.\nIt captures the idea that relationships can \"chain together.\"\u003C/span\u003E\n\u003Ch3 id=\"formal-definition\"\u003EFormal Definition\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EA relation \u003Cmarimo-tex class=\"arithmatex\"\u003E||(R||)\u003C/marimo-tex\u003E on set \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A||)\u003C/marimo-tex\u003E is \u003Cstrong\u003Etransitive\u003C/strong\u003E if:\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\forall a, b, c \\in A: \\quad (a \\, R \\, b \\land b \\, R \\, c) \\Rightarrow a \\, R \\, c||]\u003C/marimo-tex\u003E\u003Ch3 id=\"intuitive-understanding\"\u003EIntuitive Understanding\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EThink of transitivity as \"if I can get from \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a||)\u003C/marimo-tex\u003E to \u003Cmarimo-tex class=\"arithmatex\"\u003E||(b||)\u003C/marimo-tex\u003E, and from \u003Cmarimo-tex class=\"arithmatex\"\u003E||(b||)\u003C/marimo-tex\u003E to \u003Cmarimo-tex class=\"arithmatex\"\u003E||(c||)\u003C/marimo-tex\u003E,\nthen I can get from \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a||)\u003C/marimo-tex\u003E to \u003Cmarimo-tex class=\"arithmatex\"\u003E||(c||)\u003C/marimo-tex\u003E.\"\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ETransitive relations:\u003C/strong\u003E\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\u0026lt;||)\u003C/marimo-tex\u003E on numbers: if \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \u0026lt; b||)\u003C/marimo-tex\u003E and \u003Cmarimo-tex class=\"arithmatex\"\u003E||(b \u0026lt; c||)\u003C/marimo-tex\u003E, then \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \u0026lt; c||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\subseteq||)\u003C/marimo-tex\u003E on sets: if \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\subseteq B||)\u003C/marimo-tex\u003E and \u003Cmarimo-tex class=\"arithmatex\"\u003E||(B \\subseteq C||)\u003C/marimo-tex\u003E, then \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\subseteq C||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003Cli\u003E\"is an ancestor of\" on people\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ENon-transitive relations:\u003C/strong\u003E\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E\"is a friend of\" (your friend's friend isn't necessarily your friend)\u003C/li\u003E\n\u003Cli\u003E\"is one meter away from\"\u003C/li\u003E\n\u003Cli\u003E\"is the parent of\"\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch3 id=\"the-transitive-closure\"\u003EThe Transitive Closure\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EGiven any relation \u003Cmarimo-tex class=\"arithmatex\"\u003E||(R||)\u003C/marimo-tex\u003E, we can construct its \u003Cstrong\u003Etransitive closure\u003C/strong\u003E \u003Cmarimo-tex class=\"arithmatex\"\u003E||(R^+||)\u003C/marimo-tex\u003E\u2014the\nsmallest transitive relation containing \u003Cmarimo-tex class=\"arithmatex\"\u003E||(R||)\u003C/marimo-tex\u003E. We add \u003Cmarimo-tex class=\"arithmatex\"\u003E||((a, c)||)\u003C/marimo-tex\u003E whenever there's\na \"path\" from \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a||)\u003C/marimo-tex\u003E to \u003Cmarimo-tex class=\"arithmatex\"\u003E||(c||)\u003C/marimo-tex\u003E through \u003Cmarimo-tex class=\"arithmatex\"\u003E||(R||)\u003C/marimo-tex\u003E.\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[R^+ = R \\cup R^2 \\cup R^3 \\cup \\ldots||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003Ewhere \u003Cmarimo-tex class=\"arithmatex\"\u003E||(R^n = \\{(a, c) : \\exists b_1, \\ldots, b_{n-1}: a \\, R \\, b_1 \\, R \\, b_2 \\, R \\ldots R \\, b_{n-1} \\, R \\, c\\}||)\u003C/marimo-tex\u003E\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "9729546ad5d90ac3213e79c05111eec7", "console": [], "id": "ZHCJ", "outputs": [{"data": {"text/html": "\u003Cmarimo-plotly data-figure='{\u0026quot;data\u0026quot;:[{\u0026quot;marker\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#4ecdc4\u0026quot;,\u0026quot;size\u0026quot;:40},\u0026quot;mode\u0026quot;:\u0026quot;markers+text\u0026quot;,\u0026quot;showlegend\u0026quot;:false,\u0026quot;text\u0026quot;:[\u0026quot;a\u0026quot;],\u0026quot;textfont\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;size\u0026quot;:20},\u0026quot;textposition\u0026quot;:\u0026quot;middle center\u0026quot;,\u0026quot;x\u0026quot;:[-1.5],\u0026quot;y\u0026quot;:[0],\u0026quot;type\u0026quot;:\u0026quot;scatter\u0026quot;},{\u0026quot;marker\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#4ecdc4\u0026quot;,\u0026quot;size\u0026quot;:40},\u0026quot;mode\u0026quot;:\u0026quot;markers+text\u0026quot;,\u0026quot;showlegend\u0026quot;:false,\u0026quot;text\u0026quot;:[\u0026quot;b\u0026quot;],\u0026quot;textfont\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;size\u0026quot;:20},\u0026quot;textposition\u0026quot;:\u0026quot;middle center\u0026quot;,\u0026quot;x\u0026quot;:[0],\u0026quot;y\u0026quot;:[1],\u0026quot;type\u0026quot;:\u0026quot;scatter\u0026quot;},{\u0026quot;marker\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#4ecdc4\u0026quot;,\u0026quot;size\u0026quot;:40},\u0026quot;mode\u0026quot;:\u0026quot;markers+text\u0026quot;,\u0026quot;showlegen zoom\u0026quot;}}' data-config='{}'\u003E\u003C/marimo-plotly\u003E"}, "type": "data"}]}, {"code_hash": "6c0aff9fbe0d89679d0c38ac2948303a", "console": [], "id": "ROlb", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"proof-transitivity-of-subset-relation\"\u003EProof: Transitivity of Subset Relation\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003ELet's prove that \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\subseteq||)\u003C/marimo-tex\u003E is transitive.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ETheorem\u003C/strong\u003E: For any sets \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A||)\u003C/marimo-tex\u003E, \u003Cmarimo-tex class=\"arithmatex\"\u003E||(B||)\u003C/marimo-tex\u003E, \u003Cmarimo-tex class=\"arithmatex\"\u003E||(C||)\u003C/marimo-tex\u003E: if \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\subseteq B||)\u003C/marimo-tex\u003E and \u003Cmarimo-tex class=\"arithmatex\"\u003E||(B \\subseteq C||)\u003C/marimo-tex\u003E, then \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\subseteq C||)\u003C/marimo-tex\u003E.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EProof\u003C/strong\u003E:\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003ELet \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A||)\u003C/marimo-tex\u003E, \u003Cmarimo-tex class=\"arithmatex\"\u003E||(B||)\u003C/marimo-tex\u003E, \u003Cmarimo-tex class=\"arithmatex\"\u003E||(C||)\u003C/marimo-tex\u003E be sets with \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\subseteq B||)\u003C/marimo-tex\u003E and \u003Cmarimo-tex class=\"arithmatex\"\u003E||(B \\subseteq C||)\u003C/marimo-tex\u003E.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EWe need to show \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\subseteq C||)\u003C/marimo-tex\u003E, i.e., \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\forall x: x \\in A \\Rightarrow x \\in C||)\u003C/marimo-tex\u003E.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003ELet \u003Cmarimo-tex class=\"arithmatex\"\u003E||(x \\in A||)\u003C/marimo-tex\u003E be arbitrary. We must show \u003Cmarimo-tex class=\"arithmatex\"\u003E||(x \\in C||)\u003C/marimo-tex\u003E.\u003C/span\u003E\n\u003Col\u003E\n\u003Cli\u003ESince \u003Cmarimo-tex class=\"arithmatex\"\u003E||(x \\in A||)\u003C/marimo-tex\u003E and \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\subseteq B||)\u003C/marimo-tex\u003E, we have \u003Cmarimo-tex class=\"arithmatex\"\u003E||(x \\in B||)\u003C/marimo-tex\u003E. (Definition of subset)\u003C/li\u003E\n\u003Cli\u003ESince \u003Cmarimo-tex class=\"arithmatex\"\u003E||(x \\in B||)\u003C/marimo-tex\u003E and \u003Cmarimo-tex class=\"arithmatex\"\u003E||(B \\subseteq C||)\u003C/marimo-tex\u003E, we have \u003Cmarimo-tex class=\"arithmatex\"\u003E||(x \\in C||)\u003C/marimo-tex\u003E. (Definition of subset)\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cspan class=\"paragraph\"\u003ETherefore \u003Cmarimo-tex class=\"arithmatex\"\u003E||(x \\in C||)\u003C/marimo-tex\u003E. Since \u003Cmarimo-tex class=\"arithmatex\"\u003E||(x||)\u003C/marimo-tex\u003E was arbitrary, \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\subseteq C||)\u003C/marimo-tex\u003E. \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\square||)\u003C/marimo-tex\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EThis proof pattern appears everywhere\u003C/strong\u003E: to show \u003Cmarimo-tex class=\"arithmatex\"\u003E||(X \\subseteq Y||)\u003C/marimo-tex\u003E, take an arbitrary\nelement of \u003Cmarimo-tex class=\"arithmatex\"\u003E||(X||)\u003C/marimo-tex\u003E and show it belongs to \u003Cmarimo-tex class=\"arithmatex\"\u003E||(Y||)\u003C/marimo-tex\u003E.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "2987c015b8b20d71ee5d74e8787a7696", "console": [], "id": "qnkX", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"equivalence-relations-and-partitions\"\u003EEquivalence Relations and Partitions\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EAn \u003Cstrong\u003Eequivalence relation\u003C/strong\u003E combines reflexivity, symmetry, and transitivity\nto create a notion of \"sameness\" that partitions a set into groups.\u003C/span\u003E\n\u003Ch3 id=\"definition\"\u003EDefinition\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EA relation \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\sim||)\u003C/marimo-tex\u003E on set \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A||)\u003C/marimo-tex\u003E is an \u003Cstrong\u003Eequivalence relation\u003C/strong\u003E if it is:\u003C/span\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Cstrong\u003EReflexive\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\sim a||)\u003C/marimo-tex\u003E for all \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\in A||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ESymmetric\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\sim b \\Rightarrow b \\sim a||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ETransitive\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\sim b \\land b \\sim c \\Rightarrow a \\sim c||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch3 id=\"equivalence-classes\"\u003EEquivalence Classes\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EFor an equivalence relation \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\sim||)\u003C/marimo-tex\u003E on \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A||)\u003C/marimo-tex\u003E, the \u003Cstrong\u003Eequivalence class\u003C/strong\u003E of \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a||)\u003C/marimo-tex\u003E is:\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[[a] = \\{x \\in A : x \\sim a\\}||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003EAll elements equivalent to \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a||)\u003C/marimo-tex\u003E are grouped together.\u003C/span\u003E\n\u003Ch3 id=\"examples\"\u003EExamples\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003EEquivalence Relation\u003C/th\u003E\n\u003Cth\u003EEquivalence Classes\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EEquality (\u003Cmarimo-tex class=\"arithmatex\"\u003E||(=||)\u003C/marimo-tex\u003E)\u003C/td\u003E\n\u003Ctd\u003EEach element in its own class: \u003Cmarimo-tex class=\"arithmatex\"\u003E||([a] = \\{a\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ECongruence mod 3\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||([0] = \\{\\ldots, -3, 0, 3, 6, \\ldots\\}||)\u003C/marimo-tex\u003E, \u003Cmarimo-tex class=\"arithmatex\"\u003E||([1] = \\{\\ldots, -2, 1, 4, \\ldots\\}||)\u003C/marimo-tex\u003E, \u003Cmarimo-tex class=\"arithmatex\"\u003E||([2] = \\{\\ldots, -1, 2, 5, \\ldots\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ESame birthday\u003C/td\u003E\n\u003Ctd\u003EAll people born on the same day\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3 id=\"the-fundamental-theorem\"\u003EThe Fundamental Theorem\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ETheorem\u003C/strong\u003E: Equivalence relations and partitions are two views of the same thing.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EAn equivalence relation \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\sim||)\u003C/marimo-tex\u003E on \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A||)\u003C/marimo-tex\u003E induces a \u003Cstrong\u003Epartition\u003C/strong\u003E of \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A||)\u003C/marimo-tex\u003E\u2014a collection\nof disjoint non-empty subsets whose union is \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A||)\u003C/marimo-tex\u003E.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EConversely, every partition induces an equivalence relation: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\sim b||)\u003C/marimo-tex\u003E iff\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||(a||)\u003C/marimo-tex\u003E and \u003Cmarimo-tex class=\"arithmatex\"\u003E||(b||)\u003C/marimo-tex\u003E are in the same partition block.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "d559a221f3abb188f9abd35af0b97000", "console": [], "id": "TqIu", "outputs": [{"data": {"text/html": "\u003Cmarimo-plotly data-figure='{\u0026quot;data\u0026quot;:[{\u0026quot;marker\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#4ecdc4\u0026quot;,\u0026quot;size\u0026quot;:35},\u0026quot;mode\u0026quot;:\u0026quot;markers+text\u0026quot;,\u0026quot;name\u0026quot;:\u0026quot;[0]\u0026quot;,\u0026quot;text\u0026quot;:[\u0026quot;-6\u0026quot;,\u0026quot;-3\u0026quot;,\u0026quot;0\u0026quot;,\u0026quot;3\u0026quot;,\u0026quot;6\u0026quot;,\u0026quot;9\u0026quot;],\u0026quot;textfont\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;size\u0026quot;:12},\u0026quot;textposition\u0026quot;:\u0026quot;middle center\u0026quot;,\u0026quot;x\u0026quot;:[0,1,2,3,4,5],\u0026quot;y\u0026quot;:[2,2,2,2,2,2],\u0026quot;type\u0026quot;:\u0026quot;scatter\u0026quot;},{\u0026quot;marker\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#ff6b6b\u0026quot;,\u0026quot;size\u0026quot;:35},\u0026quot;mode\u0026quot;:\u0026quot;markers+text\u0026quot;,\u0026quot;name\u0026quot;:\u0026quot;[1]\u0026quot;,\u0026quot;text\u0026quot;:[\u0026quot;-5\u0026quot;,\u0026quot;-2\u0026quot;,\u0026quot;1\u0026quot;,\u0026quot;4\u0026quot;,\u0026quot;7\u0026quot;,\u0026quot;10\u0026quot;],\u0026quot;textfont\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;size\u0026quot;:12},\u0026quot;textposition\u0026quot;:\u0026quot;middle center\u00 26quot;,\u0026quot;height\u0026quot;:350,\u0026quot;showlegend\u0026quot;:true,\u0026quot;dragmode\u0026quot;:\u0026quot;zoom\u0026quot;}}' data-config='{}'\u003E\u003C/marimo-plotly\u003E"}, "type": "data"}]}, {"code_hash": "3692e7735309309455df44ce911e13a9", "console": [], "id": "Vxnm", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"functions-mappings-between-sets\"\u003EFunctions: Mappings Between Sets\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EA \u003Cstrong\u003Efunction\u003C/strong\u003E is a special kind of relation that assigns to each element of\none set exactly one element of another set.\u003C/span\u003E\n\u003Ch3 id=\"definition\"\u003EDefinition\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EA \u003Cstrong\u003Efunction\u003C/strong\u003E \u003Cmarimo-tex class=\"arithmatex\"\u003E||(f: A \\to B||)\u003C/marimo-tex\u003E is a relation \u003Cmarimo-tex class=\"arithmatex\"\u003E||(f \\subseteq A \\times B||)\u003C/marimo-tex\u003E such that:\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\forall a \\in A \\, \\exists ! \\, b \\in B: (a, b) \\in f||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003EWe write \u003Cmarimo-tex class=\"arithmatex\"\u003E||(f(a) = b||)\u003C/marimo-tex\u003E instead of \u003Cmarimo-tex class=\"arithmatex\"\u003E||((a, b) \\in f||)\u003C/marimo-tex\u003E.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EComponents:\u003C/strong\u003E\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(A||)\u003C/marimo-tex\u003E is the \u003Cstrong\u003Edomain\u003C/strong\u003E (source set)\u003C/li\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(B||)\u003C/marimo-tex\u003E is the \u003Cstrong\u003Ecodomain\u003C/strong\u003E (target set)\u003C/li\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(f(A) = \\{f(a) : a \\in A\\}||)\u003C/marimo-tex\u003E is the \u003Cstrong\u003Erange\u003C/strong\u003E or \u003Cstrong\u003Eimage\u003C/strong\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch3 id=\"function-notation\"\u003EFunction Notation\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003ENotation\u003C/th\u003E\n\u003Cth\u003EMeaning\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(f: A \\to B||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(f||)\u003C/marimo-tex\u003E is a function from \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A||)\u003C/marimo-tex\u003E to \u003Cmarimo-tex class=\"arithmatex\"\u003E||(B||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\mapsto f(a)||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003EElement \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a||)\u003C/marimo-tex\u003E maps to \u003Cmarimo-tex class=\"arithmatex\"\u003E||(f(a)||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(f(a)||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003EThe image of \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a||)\u003C/marimo-tex\u003E under \u003Cmarimo-tex class=\"arithmatex\"\u003E||(f||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(f^{-1}(b)||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003EThe preimage of \u003Cmarimo-tex class=\"arithmatex\"\u003E||(b||)\u003C/marimo-tex\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\{a \\in A : f(a) = b\\}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3 id=\"the-role-of-the-identity-element\"\u003EThe Role of the Identity Element\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EFor functions, there's a special function that acts like \"zero\" or \"one\":\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThe \u003Cstrong\u003Eidentity function\u003C/strong\u003E \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\text{id}_A: A \\to A||)\u003C/marimo-tex\u003E defined by \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\text{id}_A(a) = a||)\u003C/marimo-tex\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EIt satisfies: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(f \\circ \\text{id}_A = f||)\u003C/marimo-tex\u003E and \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\text{id}_B \\circ f = f||)\u003C/marimo-tex\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThe identity function is the \"do nothing\" mapping\u2014the neutral element for\nfunction composition.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "dfb8f0cd872abde6eb8a682652a1007f", "console": [], "id": "DnEU", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"types-of-functions\"\u003ETypes of Functions\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EFunctions are classified by how they map elements:\u003C/span\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003EType\u003C/th\u003E\n\u003Cth\u003EDefinition\u003C/th\u003E\n\u003Cth\u003EVisual\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003EInjective\u003C/strong\u003E (one-to-one)\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(f(a_1) = f(a_2) \\Rightarrow a_1 = a_2||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003EDifferent inputs \u2192 different outputs\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003ESurjective\u003C/strong\u003E (onto)\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\forall b \\in B \\, \\exists a \\in A: f(a) = b||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003EEvery output is hit\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003EBijective\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EBoth injective and surjective\u003C/td\u003E\n\u003Ctd\u003EPerfect pairing\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3 id=\"why-these-matter\"\u003EWhy These Matter\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EInjective\u003C/strong\u003E: No information is lost; we can potentially recover the input\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ESurjective\u003C/strong\u003E: The function \"covers\" all of \u003Cmarimo-tex class=\"arithmatex\"\u003E||(B||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EBijective\u003C/strong\u003E: Sets \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A||)\u003C/marimo-tex\u003E and \u003Cmarimo-tex class=\"arithmatex\"\u003E||(B||)\u003C/marimo-tex\u003E have the same \"size\" (cardinality)\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch3 id=\"inverse-functions\"\u003EInverse Functions\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EA function \u003Cmarimo-tex class=\"arithmatex\"\u003E||(f: A \\to B||)\u003C/marimo-tex\u003E has an \u003Cstrong\u003Einverse\u003C/strong\u003E \u003Cmarimo-tex class=\"arithmatex\"\u003E||(f^{-1}: B \\to A||)\u003C/marimo-tex\u003E if and only if\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||(f||)\u003C/marimo-tex\u003E is bijective.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThe inverse satisfies:\n$\u003Cmarimo-tex class=\"arithmatex\"\u003E||(f^{-1}(f(a)) = a \\quad \\text{and} \\quad f(f^{-1}(b)) = b||)\u003C/marimo-tex\u003E$\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EExample\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(f(x) = 2x + 1||)\u003C/marimo-tex\u003E has inverse \u003Cmar | = 4||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch3 id=\"comparing-infinite-sets\"\u003EComparing Infinite Sets\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ECantor's insight\u003C/strong\u003E: Two sets have the same cardinality if there exists a\n\u003Cstrong\u003Ebijection\u003C/strong\u003E between them.\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[|A| = |B| \\iff \\exists f: A \\xrightarrow{\\text{bijection}} B||]\u003C/marimo-tex\u003E\u003Ch3 id=\"surprising-results\"\u003ESurprising Results\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ETheorem\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(|\\mathbb{N}| = |\\mathbb{Z}|||)\u003C/marimo-tex\u003E (naturals and integers have the same size!)\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EProof\u003C/strong\u003E: Define the bijection \u003Cmarimo-tex class=\"arithmatex\"\u003E||(f: \\mathbb{N} \\to \\mathbb{Z}||)\u003C/marimo-tex\u003E by:\n$\u003Cmarimo-tex class=\"arithmatex\"\u003E||(f(n) = \\begin{cases} n/2 \u0026amp; \\text{if } n \\text{ is even} \\\\ -(n+1)/2 \u0026amp; \\text{if } n \\text{ is odd} \\end{cases}||)\u003C/marimo-tex\u003E$\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThis maps: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(0 \\mapsto 0, 1 \\mapsto -1, 2 \\mapsto 1, 3 \\mapsto -2, 4 \\mapsto 2, \\ldots||)\u003C/marimo-tex\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ETheorem\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(|\\mathbb{N}| = |\\mathbb{Q}|||)\u003C/marimo-tex\u003E (rationals are also countable!)\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ETheorem\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(|\\mathbb{N}| \u0026lt; |\\mathbb{R}|||)\u003C/marimo-tex\u003E (reals are \"more infinite\" than naturals!)\u003C/span\u003E\n\u003Cspan class=\"paragr Cmarimo-tex class=\"arithmatex\"\u003E||(r_n||)\u003C/marimo-tex\u003E in the \u003Cmarimo-tex class=\"arithmatex\"\u003E||(n||)\u003C/marimo-tex\u003E-th decimal place for every \u003Cmarimo-tex class=\"arithmatex\"\u003E||(n||)\u003C/marimo-tex\u003E.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003ETherefore \u003Cmarimo-tex class=\"arithmatex\"\u003E||(x \\neq r_n||)\u003C/marimo-tex\u003E for all \u003Cmarimo-tex class=\"arithmatex\"\u003E||(n||)\u003C/marimo-tex\u003E, so \u003Cmarimo-tex class=\"arithmatex\"\u003E||(x||)\u003C/marimo-tex\u003E is not in our list.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EContradiction!\u003C/strong\u003E Our list cannot contain all real numbers. \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\square||)\u003C/marimo-tex\u003E\u003C/span\u003E\n\u003Ch3 id=\"the-hierarchy-of-infinities\"\u003EThe Hierarchy of Infinities\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003ECardinality\u003C/th\u003E\n\u003Cth\u003ESymbol\u003C/th\u003E\n\u003Cth\u003EExamples\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ECountable\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\aleph_0||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathbb{N}||)\u003C/marimo-tex\u003E, \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathbb{Z}||)\u003C/marimo-tex\u003E, \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathbb{Q}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EContinuum\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathfrak{c} = 2^{\\aleph_0}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathbb{R}||)\u003C/marimo-tex\u003E, \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathcal{P}(\\mathbb{N})||)\u003C/marimo-tex\u0 0885409eab1c9f4795a4", "console": [], "id": "AjVT", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"algebraic-structures-on-sets\"\u003EAlgebraic Structures on Sets\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003ESets become truly powerful when we add \u003Cstrong\u003Eoperations\u003C/strong\u003E and \u003Cstrong\u003Especial elements\u003C/strong\u003E.\nThese create algebraic structures with rich properties.\u003C/span\u003E\n\u003Ch3 id=\"groups-rings-and-fields\"\u003EGroups, Rings, and Fields\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003EStructure\u003C/th\u003E\n\u003Cth\u003EComponents\u003C/th\u003E\n\u003Cth\u003EExamples\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003EMonoid\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003ESet + associative operation + identity\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||((\\mathbb{N}, +, 0)||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003EGroup\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EMonoid + inverses\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||((\\mathbb{Z}, +, 0)||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003ERing\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003ETwo operations (addition, multiplication)\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||((\\mathbb{Z}, +, \\times)||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003EField\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003ERing where non-zero elements have multiplicative inverses\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||((\\mathbb{R}, +, \\times)||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3 id=\"the-identity-element\"\u003EThe Identity Element\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EEvery algebraic structure has \u003Cstrong\u003Eidentity elements\u003C/strong\u003E\u2014the \"zero-like\" elements\nthat leave other elements unchanged:\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EAdditive identity\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a + 0 = a||)\u003C/marimo-tex\u003E for all \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a||)\u003C/marimo-tex\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EMultiplicative identity\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\cdot 1 = a||)\u003C/marimo-tex\u003E for all \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a||)\u003C/marimo-tex\u003E\u003C/span\u003E\n\u003Ch3 id=\"group-axioms\"\u003EGroup Axioms\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EA \u003Cstrong\u003Egroup\u003C/strong\u003E \u003Cmarimo-tex class=\"arithmatex\"\u003E||((G, \\cdot)||)\u003C/marimo-tex\u003E satisfies:\u003C/span\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Cstrong\u003EClosure\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a, b \\in G \\Rightarrow a \\cdot b \\in G||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EAssociativity\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||((a \\cdot b) \\cdot c = a \\cdot (b \\cdot c)||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EIdentity\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\exists e \\in G: e \\cdot a = a \\cdot e = a||)\u003C/marimo-tex\u003E for all \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EInverses\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\forall a \\in G \\, \\exists a^{-1} \\in G: a \\cdot a^{-1} = a^{-1} \\cdot a = e||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ETheorem\u003C/strong\u003E: The identity element in a group is \u003Cstrong\u003Eunique\u003C/strong\u003E.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EProof\u003C/strong\u003E: Suppose \u003Cmarimo-tex class=\"arithmatex\"\u003E||(e||)\u003C/marimo-tex\u003E and \u003Cmarimo-tex class=\"arithmatex\"\u003E||(e'||)\u003C/marimo-tex\u003E are both identity elements.\nThen \u003Cmarimo-tex class=\"arithmatex\"\u003E||(e = e \\cdot e' = e'||)\u003C/marimo-tex\u003E. \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\square||)\u003C/marimo-tex\u003E\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "3f00ba4dce6cb6262d1edd74030f153f", "console": [], "id": "pHFh", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"homomorphisms-structure-preserving-maps\"\u003EHomomorphisms: Structure-Preserving Maps\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EA \u003Cstrong\u003Ehomomorphism\u003C/strong\u003E is a function between algebraic structures that preserves\nthe operations. It's how elements \"move\" between sets while respecting structure.\u003C/span\u003E\n\u003Ch3 id=\"definition\"\u003EDefinition\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EA function \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\phi: G \\to H||)\u003C/marimo-tex\u003E between groups is a \u003Cstrong\u003Ehomomorphism\u003C/strong\u003E if:\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\phi(a \\cdot b) = \\phi(a) \\cdot \\phi(b) \\quad \\text{for all } a, b \\in G||]\u003C/marimo-tex\u003E\u003Ch3 id=\"key-properties-of-homomorphisms\"\u003EKey Properties of Homomorphisms\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ETheorem\u003C/strong\u003E: If \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\phi: G \\to H||)\u003C/marimo-tex\u003E is a homomorphism, then:\u003C/span\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\phi(e_G) = e_H||)\u003C/marimo-tex\u003E (identity maps to identity)\u003C/li\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\phi(a^{-1}) = \\phi(a)^{-1}||)\u003C/marimo-tex\u003E (inverses map to inverses)\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EProof of (1)\u003C/strong\u003E:\n$\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\phi(e_G) = \\phi(e_G \\cdot e_G) = \\phi(e_G) \\cdot \\phi(e_G)||)\u003C/marimo-tex\u003E$\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EMultiply both sides by \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\phi(e_G)^{-1}||)\u003C/marimo-tex\u003E:\n$\u003Cmarimo-tex class=\"arithmatex\"\u003E||(e_H = \\phi(e_G) \\quad \\square||)\u003C/marimo-tex\u003E$\u003C/span\u003E\n\u003Ch3 id=\"types-of-homomorphisms\"\u003ETypes of Homomorphisms\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003EType\u003C/th\u003E\n\u003Cth\u003EDefinition\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003EMonomorphism\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EInjective homomorphism\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003EEpimorphism\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003ESurjective homomorphism\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003EIsomorphism\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EBijective homomorphism\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003EEndomorphism\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EHomomorphism from a structure to itself\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003EAutomorphism\u003C/strong\u003E\u003C/td Cstrong\u003EAntisymmetric\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\leq b \\land b \\leq a \\Rightarrow a = b||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ETransitive\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\leq b \\land b \\leq c \\Rightarrow a \\leq c||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cspan class=\"paragraph\"\u003EA set with a partial order is called a \u003Cstrong\u003Eposet\u003C/strong\u003E (partially ordered set).\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EExamples of Partial Orders:\u003C/strong\u003E\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||((\\mathbb{R}, \\leq)||)\u003C/marimo-tex\u003E: usual ordering on real numbers\u003C/li\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||((\\mathcal{P}(S), \\subseteq)||)\u003C/marimo-tex\u003E: subsets ordered by inclusion\u003C/li\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||((\\mathbb{N}, \\mid)||)\u003C/marimo-tex\u003E: divisibility ordering\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch3 id=\"total-orders\"\u003ETotal Orders\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EA partial order is a \u003Cstrong\u003Etotal order\u003C/strong\u003E if every two elements are comparable:\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\forall a, b: a \\leq b \\lor b \\leq a||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EExample\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||((\\mathbb{R}, \\leq)||)\u003C/marimo-tex\u003E is a total order\u2014any two reals can be compared.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ENon-example\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||((\\mathcal{P}(\\{1,2,3\\}), \\subseteq)||)\u003C/marimo-tex\u003E is NOT total.\n\u003Cmarimo-tex class=\"arit
