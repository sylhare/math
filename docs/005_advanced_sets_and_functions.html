26quot;:{\u0026quot;backgroundcolor\u0026quot;:\u0026quot;#E5ECF6\u0026quot;,\u0026quot;gridcolor\u0026quot;:\u0026quot;white\u0026quot;,\u0026quot;linecolor\u0026quot;:\u0026quot;white\u0026quot;,\u0026quot;showbackground\u0026quot;:true,\u0026quot;ticks\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;zerolinecolor\u0026quot;:\u0026quot;white\u0026quot;,\u0026quot;gridwidth\u0026quot;:2},\u0026quot;yaxis\u0026quot;:{\u0026quot;backgroundcolor\u0026quot;:\u0026quot;#E5ECF6\u0026quot;,\u0026quot;gridcolor\u0026quot;:\u0026quot;white\u0026quot;,\u0026quot;linecolor\u0026quot;:\u0026quot;white\u0026quot;,\u0026quot;showbackground\u0026quot;:true,\u0026quot;ticks\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;zerolinecolor\u0026quot;:\u0026quot;white\u0026quot;,\u0026quot;gridwidth\u0026quot;:2},\u0026quot;zaxis\u0026quot;:{\u0026quot;backgroundcolor\u0026quot;:\u0026quot;#E5ECF6\u0026quot;,\u0026quot;gridcolor\u0026quot;:\u0026quot;white\u0026quot;,\u0026quot;linecolor\u0026quot;:\u0026quot;white\u0026quot;,\u0026quot;showbackground\u0026quot;:true,\u0026quot;ticks\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;zerolinecolor\u0026quot;:\u0026quot;white\u0026quot;,\u0026quot;gridwidth\u0026quot;:2}},\u0026quot;shapedefaults\u0026quot;:{\u0026quot;line\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#2a3f5f\u0026quot;}},\u0026quot;annotationdefaults\u0026quot;:{\u0026quot;arrowcolor\u0026quot;:\u0026quot;#2a3f5f\u0026quot;,\u0026quot;arrowhead\u0026quot;:0,\u0026quot;arrowwidth\u0026quot;:1},\u0026quot;geo\u0026quot;:{\u0026quot;bgcolor\u0026quot;:\u0026quot;white\u0026quot;,\u0026quot;landcolor\u0026quot;:\u0026quot;#E5ECF6\u0026quot;,\u0026quot;subunitcolor\u0026quot;:\u0026quot;white\u0026quot;,\u0026quot;showland\u0026quot;:true,\u0026quot;showlakes\u0026quot;:true,\u0026quot;lakecolor\u0026quot;:\u0026quot;white\u0026quot;},\u0026quot;title\u0026quot;:{\u0026quot;x\u0026quot;:0.05},\u0026quot;mapbox\u0026quot;:{\u0026quot;style\u0026quot;:\u0026quot;light\u0026quot;}}},\u0026quot;annotations\u0026quot;:[{\u0026quot;font\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#ffd93d\u0026quot;,\u0026quot;size\u0026quot;:14},\u0026quot;showarrow\u0026quot;:false,\u0026quot;text\u0026quot;:\u0026quot;All Four Are Logically Equivalent!\u0026quot;,\u0026quot;x\u0026quot;:0,\u0026quot;y\u0026quot;:1},{\u0026quot;font\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#a0a0a0\u0026quot;,\u0026quot;size\u0026quot;:11},\u0026quot;showarrow\u0026quot;:false,\u0026quot;text\u0026quot;:\u0026quot;If any one is true,\u0026#92;nall are true\u0026quot;,\u0026quot;x\u0026quot;:-2,\u0026quot;y\u0026quot;:-3.2}],\u0026quot;title\u0026quot;:{\u0026quot;font\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#eaeaea\u0026quot;,\u0026quot;size\u0026quot;:16},\u0026quot;text\u0026quot;:\u0026quot;The Equivalence of Choice Principles\u0026quot;},\u0026quot;xaxis\u0026quot;:{\u0026quot;visible\u0026quot;:false,\u0026quot;range\u0026quot;:[-4,4]},\u0026quot;yaxis\u0026quot;:{\u0026quot;visible\u0026quot;:false,\u0026quot;range\u0026quot;:[-4,2]},\u0026quot;paper_bgcolor\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;plot_bgcolor\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;height\u0026quot;:350,\u0026quot;dragmode\u0026quot;:\u0026quot;zoom\u0026quot;}}' data-config='{}'\u003E\u003C/marimo-plotly\u003E"}, "type": "data"}]}, {"code_hash": "93eae1c3a4126cb28429873945a6c69f", "console": [], "id": "lgWD", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"the-banach-tarski-paradox\"\u003EThe Banach-Tarski Paradox\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EThe Axiom of Choice has \u003Cstrong\u003Ebizarre consequences\u003C/strong\u003E. The most famous is the\n\u003Cstrong\u003EBanach-Tarski Paradox\u003C/strong\u003E (1924):\u003C/span\u003E\n\u003Cblockquote\u003E\n\u003Cspan class=\"paragraph\"\u003EA solid ball can be decomposed into a finite number of pieces (5 suffice)\nand reassembled into TWO balls, each identical to the original!\u003C/span\u003E\n\u003C/blockquote\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EHow is this possible?\u003C/strong\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThe \"pieces\" are not ordinary shapes\u2014they're so strange and fragmented that\nthey have no meaningful volume. AC allows us to construct these non-measurable\nsets, which defy our geometric intuition.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThe pieces are:\u003C/span\u003E\n\u003Col\u003E\n\u003Cli\u003ENot continuous (they're scattered \"dust\")\u003C/li\u003E\n\u003Cli\u003EHave no defined volume (they're non-measurable)\u003C/li\u003E\n\u003Cli\u003ECan only be proven to exist using AC (no explicit construction)\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EThis isn't a physical paradox\u003C/strong\u003E\u2014it's a mathematical statement about abstract\npoint sets. Real matter can't be rearranged this way!\u003C/span\u003E\n\u003Ch3 id=\"the-constructivist-objection\"\u003EThe Constructivist Objection\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003ESome mathematicians reject AC precisely because of such results. They argue:\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cem\u003E\"Existence without construction is meaningless. If we can't describe the\nchoice function, it doesn't really exist.\"\u003C/em\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EMost mathematicians today accept AC\u2014its usefulness outweighs the strangeness.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "37819772f4e074af160887a95dfb52f2", "console": [], "id": "yOPj", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"consequences-of-ac\"\u003EConsequences of AC\u003C/h2\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003EResult\u003C/th\u003E\n\u003Cth\u003ERequires AC?\u003C/th\u003E\n\u003Cth\u003ENotes\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EEvery vector space has a basis\u003C/td\u003E\n\u003Ctd\u003E\u003Cstrong\u003EYes\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003ECan't prove without AC\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EEvery surjection has a right inverse\u003C/td\u003E\n\u003Ctd\u003E\u003Cstrong\u003EYes\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003ENeeds to choose preimages\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ENon-measurable sets exist\u003C/td\u003E\n\u003Ctd\u003E\u003Cstrong\u003EYes\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EVitali sets, Banach-Tarski\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EEvery set can be well-ordered\u003C/td\u003E\n\u003Ctd\u003E\u003Cstrong\u003EYes\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EEquivalent to AC\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ECountable unions of countable sets are countable\u003C/td\u003E\n\u003Ctd\u003E\u003Cstrong\u003EYes\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003ENeeds countable AC\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EZorn's Lemma\u003C/td\u003E\n\u003Ctd\u003E\u003Cstrong\u003EYes\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EEquivalent to AC\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EEvery filter extends to an ultrafilter\u003C/td\u003E\n\u003Ctd\u003E\u003Cstrong\u003EYes\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EImportant in logic\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ETychonoff's theorem (products of compact spaces)\u003C/td\u003E\n\u003Ctd\u003E\u003Cstrong\u003EYes\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EKey in topology\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EWithout AC\u003C/strong\u003E, mathematics becomes more \"constructive\" but loses many convenient\nresults. Most mathematicians accept AC as a pragmatic choice\u2014pun intended!\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "ea7e1c53a3b42caf3ad5484bd86bf377", "console": [], "id": "fwwy", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"degrees-of-choice\"\u003EDegrees of Choice\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003ENot all versions of AC are equally strong:\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EAC_\u03c9 (Countable Choice)\u003C/strong\u003E: Choice functions exist for countable collections.\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EMuch weaker than full AC\u003C/li\u003E\n\u003Cli\u003EImplies: countable union of countable sets is countable\u003C/li\u003E\n\u003Cli\u003EAccepted by more constructivists\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EAC_\u03ba\u003C/strong\u003E: Choice functions exist for collections of size \u03ba.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EDependent Choice (DC)\u003C/strong\u003E: Can make infinitely many dependent choices.\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EStronger than AC_\u03c9\u003C/li\u003E\n\u003Cli\u003EWeaker than full AC\u003C/li\u003E\n\u003Cli\u003ESufficient for most of analysis\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EFull AC\u003C/strong\u003E: Choice functions exist for ANY collection.\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EImplies Well-Ordering Theorem\u003C/li\u003E\n\u003Cli\u003EImplies Banach-Tarski paradox\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003EMany theorems that \"need AC\" actually only need DC or AC_\u03c9.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "72c1c2cd2f2d977287ddb5f3946e8038", "console": [], "id": "LJZf", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Chr /\u003E\n\u003Ch1 id=\"part-4-constructing-number-systems\"\u003EPart 4: Constructing Number Systems\u003C/h1\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cem\u003E\"What are numbers and what should they be?\"\u003C/em\u003E\n\u2014 Richard Dedekind, 1888\u003C/span\u003E\n\u003Chr /\u003E\n\u003Ch2 id=\"the-foundational-crisis\"\u003EThe Foundational Crisis\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EIn the early 1900s, mathematicians faced a crisis: \u003Cstrong\u003EWhat IS a number?\u003C/strong\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EWe use numbers constantly\u20141, 2, 3, \u03c0, \u221a2\u2014but what ARE they? Where do they\ncome from? How do we know they exist?\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThe ancient Greeks thought numbers were God-given. But modern mathematics\ndemands rigorous foundations. Enter the \u003Cstrong\u003Eset-theoretic program\u003C/strong\u003E:\u003C/span\u003E\n\u003Cblockquote\u003E\n\u003Cspan class=\"paragraph\"\u003EBuild ALL of mathematics from nothing but sets and membership (\u2208).\u003C/span\u003E\n\u003C/blockquote\u003E\n\u003Cspan class=\"paragraph\"\u003EThe result is remarkable: \u003Cstrong\u003Eevery number you've ever used can be constructed\nfrom the empty set!\u003C/strong\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003ELet's trace this construction from nothing to the real numbers.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "29bd11716badc33e53f5ba7d4cb0db1e", "console": [], "id": "urSm", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"n-natural-numbers-von-neumann-construction\"\u003E\u2115: Natural Numbers (Von Neumann Construction)\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EWe've already seen this in Part 1. The natural numbers ARE ordinals:\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\mathbb{N} = \\omega = \\{0, 1, 2, 3, \\ldots\\}||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003Ewhere each number is the set of all smaller numbers:\u003C/span\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003ENumber\u003C/th\u003E\n\u003Cth\u003ESet Representation\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E0\u003C/td\u003E\n\u003Ctd\u003E\u2205\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E1\u003C/td\u003E\n\u003Ctd\u003E{\u2205}\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E2\u003C/td\u003E\n\u003Ctd\u003E{\u2205, {\u2205}}\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E3\u003C/td\u003E\n\u003Ctd\u003E{\u2205, {\u2205}, {\u2205, {\u2205}}}\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003En\u003C/td\u003E\n\u003Ctd\u003E{0, 1, 2, ..., n-1}\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3 id=\"addition-on-n\"\u003EAddition on \u2115\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EDefine addition recursively using the successor S(n) = n \u222a {n}:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(n + 0 = n||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(n + S(m) = S(n + m)||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EExample\u003C/strong\u003E: 2 + 2 = 2 + S(1) = S(2 + 1) = S(S(2 + 0)) = S(S(2)) = S(3) = 4 \u2713\u003C/span\u003E\n\u003Ch3 id=\"multiplication-on-n\"\u003EMultiplication on \u2115\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EDefine multiplication using addition:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(n \\cdot 0 = 0||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(n \\cdot S(m) = n \\cdot m + n||)\u003C/marimo-tex\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ETheorem\u003C/strong\u003E: \u2115 with these operations satisfies the \u003Cstrong\u003EPeano axioms\u003C/strong\u003E\u2014so\ninduction works, and we have ordinary arithmetic!\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "646fd4ccb68a748800f6a13d3f7b9031", "console": [], "id": "jxvo", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"z-integers-adding-negatives\"\u003E\u2124: Integers (Adding Negatives)\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EProblem\u003C/strong\u003E: \u2115 has no negatives. Equations like x + 3 = 1 have no solution!\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ESolution\u003C/strong\u003E: Represent integers as \u003Cstrong\u003Epairs of natural numbers\u003C/strong\u003E.\u003C/span\u003E\n\u003Ch3 id=\"the-construction\"\u003EThe Construction\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EConsider pairs (a, b) \u2208 \u2115 \u00d7 \u2115. Think of (a, b) as representing \"a minus b.\"\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EExamples\u003C/strong\u003E:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E(5, 3) represents 5 - 3 = 2\u003C/li\u003E\n\u003Cli\u003E(3, 5) represents 3 - 5 = -2\u003C/li\u003E\n\u003Cli\u003E(0, 0) represents 0 - 0 = 0\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EBut wait\u003C/strong\u003E: (5, 3) and (7, 5) both represent 2!\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003ESo we need an \u003Cstrong\u003Eequivalence relation\u003C/strong\u003E:\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[(a, b) \\sim (c, d) \\iff a + d = b + c||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003E(Cross-multiply to avoid subtraction in \u2115)\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EDefinition\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathbb{Z} = (\\mathbb{N} \\times \\mathbb{N}) / {\\sim}||)\u003C/marimo-tex\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThe integers are equivalence classes of pairs.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "c25fcbe3f381d6b2064b0e6b11f643cf", "console": [], "id": "mWxS", "outputs": [{"data": {"text/html": "\u003Cmarimo-plotly data-figure='{\u0026quot;data\u0026quot;:[{\u0026quot;marker\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#ffd93d\u0026quot;,\u0026quot;opacity\u0026quot;:0.7,\u0026quot;size\u0026quot;:25},\u0026quot;mode\u0026quot;:\u0026quot;markers\u0026quot;,\u0026quot;showlegend\u0026quot;:false,\u0026quot;x\u0026quot;:[0],\u0026quot;y\u0026quot;:[0],\u0026quot;type\u0026quot;:\u0026quot;scatter\u0026quot;},{\u0026quot;marker\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#ff6b6b\u0026quot;,\u0026quot;opacity\u0026quot;:0.7,\u0026quot;size\u0026quot;:25},\u0026quot;mode\u0026quot;:\u0026quot;markers\u0026quot;,\u0026quot;showlegend\u0026quot;:false,\u0026quot;x\u0026quot;:[0],\u0026quot;y\u0026quot;:[1],\u0026quot;type\u0026quot;:\u0026quot;scatter\u0026quot;},{\u0026quot;marker\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#ff6b6b\u0026quot;,\u0026quot;opacity\u0026quot;:0.7,\u0026quot;size\u0026quot;:25},\u0026quot;mode\u0026quot;:\u0026quot;markers\u0026quot;,\u0026quot;showlegend\u0026quot;:false,\u0026quot;x\u0026quot;:[0],\u0026quot;y\u0026quot;:[2],\u0026quot;type\u0026quot;:\u0026quot;scatter\u0026quot;},{\u0026quot;marker\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#ff6b6b\u0026quot;,\u0026quot;opacity\u0026quot;:0.7,\u0026quot;size\u0026quot;:25},\u0026quot;mode\u0026quot;:\u0026quot;markers\u0026quot;,\u0026quot;s Ering\u003C/strong\u003E\u2014it has addition, subtraction, and multiplication\nwith all the expected properties (commutative, associative, distributive).\u003C/span\u003E\n\u003Ch3 id=\"embedding-n-into-z\"\u003EEmbedding \u2115 into \u2124\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EWe embed n \u2208 \u2115 as [(n, 0)] \u2208 \u2124. This preserves addition and multiplication,\nso \u2115 \u2282 \u2124 in a meaningful sense.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "ee0e51ec16fffec370b6102bd9acf3a1", "console": [], "id": "YWSi", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"q-rational-numbers-adding-division\"\u003E\u211a: Rational Numbers (Adding Division)\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EProblem\u003C/strong\u003E: \u2124 has no fractions. Equations like 2x = 1 have no solution!\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ESolution\u003C/strong\u003E: Represent rationals as \u003Cstrong\u003Epairs of integers\u003C/strong\u003E.\u003C/span\u003E\n\u003Ch3 id=\"the-construction\"\u003EThe Construction\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EConsider pairs (a, b) where a \u2208 \u2124 and b \u2208 \u2124  {0}. Think of (a, b) as \"a/b.\"\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EEquivalence\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||((a, b) \\sim (c, d) \\iff a \\cdot d = b \\cdot c||)\u003C/marimo-tex\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E(Cross-multiply to avoid division)\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EDefinition\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathbb{Q} = (\\mathbb{Z} \\times \\mathbb{Z}^*) / {\\sim}||)\u003C/marimo-tex\u003E\u003C/span\u003E\n\u003Ch3 id=\"operations-on-q\"\u003EOperations on \u211a\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EAddition\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||([(a, b)] + [(c, d)] = [(ad + bc, bd)]||)\u003C/marimo-tex\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EMultiplication\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||([(a, b)] \\cdot [(c, d)] = [(ac, bd)]||)\u003C/marimo-tex\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EMultiplicative Inverse\u003C/strong\u003E: For \u003Cmarimo-tex class=\"arithmatex\"\u003E||([(a, b)]||)\u003C/marimo-tex\u003E with \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\neq 0||)\u003C/marimo-tex\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||([(a, b)]^{-1} = [(b, a)]||)\u003C/marimo-tex\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ETheorem\u003C/strong\u003E: \u211a is a \u003Cstrong\u003Efield\u003C/strong\u003E\u2014every non-zero element has a multiplicative inverse!\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EWe can now solve 2x = 1: x = 1/2 = [(1, 2)] \u2713\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "f724f22dfb12cebf5c453cb88be94245", "console": [], "id": "zlud", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"properties-we-gain-at-each-level\"\u003EProperties We Gain at Each Level\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003ESystem\u003C/th\u003E\n\u003Cth\u003ENew Capability\u003C/th\u003E\n\u003Cth\u003EKey Property\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u2115\u003C/td\u003E\n\u003Ctd\u003ECounting\u003C/td\u003E\n\u003Ctd\u003EWell-ordered, induction works\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u2124\u003C/td\u003E\n\u003Ctd\u003ESubtraction\u003C/td\u003E\n\u003Ctd\u003EAdditive inverses exist\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u211a\u003C/td\u003E\n\u003Ctd\u003EDivision\u003C/td\u003E\n\u003Ctd\u003EMultiplicative inverses for non-zero\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u211d\u003C/td\u003E\n\u003Ctd\u003ELimits\u003C/td\u003E\n\u003Ctd\u003ECompleteness (no gaps)\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Cspan class=\"paragraph\"\u003EEach step \"closes\" the previous system under a new operation:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u2124 = \u2115 closed under subtraction\u003C/li\u003E\n\u003Cli\u003E\u211a = \u2124 closed under division\u003C/li\u003E\n\u003Cli\u003E\u211d = \u211a closed under taking limits\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EThe pattern\u003C/strong\u003E: We identify \"what's missing\" (negatives, fractions, limits)\nand construct a larger system that contains it.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "cf7592fe406219a2597ee84403aff1f8", "console": [], "id": "tZnO", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"r-real-numbers-filling-the-gaps\"\u003E\u211d: Real Numbers (Filling the Gaps)\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EProblem\u003C/strong\u003E: \u211a has \u003Cstrong\u003Eholes\u003C/strong\u003E! The equation x\u00b2 = 2 has no rational solution.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EProof\u003C/strong\u003E: Suppose \u221a2 = p/q in lowest terms. Then p\u00b2 = 2q\u00b2, so p\u00b2 is even,\nso p is even, so p = 2k, so 4k\u00b2 = 2q\u00b2, so q\u00b2 is even, so q is even.\nBut then p/q wasn't in lowest terms. Contradiction! \u220e\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThe rationals are \u003Cstrong\u003Edense\u003C/strong\u003E (between any two rationals there's another) but\nnot \u003Cstrong\u003Ecomplete\u003C/strong\u003E (some Cauchy sequences don't converge in \u211a).\u003C/span\u003E\n\u003Ch3 id=\"dedekinds-brilliant-solution-1872\"\u003EDedekind's Brilliant Solution (1872)\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ERichard Dedekind\u003C/strong\u003E had a beautiful insight: a real number IS a way of\n\u003Cstrong\u003Ecutting\u003C/strong\u003E the rationals into two pieces.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EDefinition\u003C/strong\u003E: A \u003Cstrong\u003EDedekind cut\u003C/strong\u003E is a partition (L, R) of \u211a where:\u003C/span\u003E\n\u003Col\u003E\n\u003Cli\u003EL and R are both non-empty\u003C/li\u003E\n\u003Cli\u003EL has no maximum element\u003C/li\u003E\n\u003Cli\u003EEvery element of L is less than every element of R\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EThe key insight\u003C/strong\u003E: The \"gap\" between L and R IS the real number!\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "bf1018f94372865c7e372c663f2bc100", "console": [], "id": "xvXZ", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "c48baf8805182ec7b51ec4e62a8a3c73", "console": [], "id": "CLip", "outputs": [{"data": {"text/html": "\u003Cmarimo-plotly data-figure='{\u0026quot;data\u0026quot;:[{\u0026quot;line\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#4a5568\u0026quot;,\u0026quot;width\u0026quot;:3},\u0026quot;mode\u0026quot;:\u0026quot;lines\u0026quot;,\u0026quot;showlegend\u0026quot;:false,\u0026quot;x\u0026quot;:[-0.5,3.5],\u0026quot;y\u0026quot;:[0,0],\u0026quot;type\u0026quot;:\u0026quot;scatter\u0026quot;},{\u0026quot;marker\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#4ecdc4\u0026quot;,\u0026quot;size\u0026quot;:20},\u0026quot;mode\u0026quot;:\u0026quot;markers\u0026quot;,\u0026quot;showlegend\u0026quot;:false,\u0026quot;x\u0026quot;:[0],\u0026quot;y\u0026quot;:[0],\u0026quot;type\u0 eb46d14e5d69a08133", "console": [], "id": "YECM", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"interactive-dedekind-cut\"\u003EInteractive: Dedekind Cut\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cmarimo-ui-element object-id='xvXZ-0' random-id='f21283da-70a2-e409-8888-3cd57e0ba656'\u003E\u003Cmarimo-slider data-initial-value='1.414' data-label='\u0026quot;\u0026lt;span class=\u0026#92;\u0026quot;markdown prose dark:prose-invert contents\u0026#92;\u0026quot;\u0026gt;\u0026lt;span class=\u0026#92;\u0026quot;paragraph\u0026#92;\u0026quot;\u0026gt;Cut position (approximating \u221a2 \u2248 1.414):\u0026lt;/span\u0026gt;\u0026lt;/span\u0026gt;\u0026quot;' data-start='0' data-stop='3' data-step='0.1' data-steps='[]' data-debounce='false' data-disabled='false' data-orientation='\u0026quot;horizontal\u0026quot;' data-show-value='false' data-include-input='false' data-full-width='false'\u003E\u003C/marimo-slider\u003E\u003C/marimo-ui-element\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EFor \u221a2\u003C/strong\u003E, the Dedekind cut is:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EL\u003C/strong\u003E = {q \u2208 \u211a : q \u0026lt; 0 or q\u00b2 \u0026lt; 2} = \"rationals whose square is less than 2\"\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ER\u003C/strong\u003E = {q \u2208 \u211a : q \u0026gt; 0 and q\u00b2 \u0026gt; 2} = \"positive rationals whose square exceeds 2\"\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003ENo rational is at the boundary! The \"gap\" between L and R is \u221a2 itself.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003ECurrent cut approximation: \u003Cstrong\u003E1.414\u003C/strong\u003E\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E1.414\u00b2 = 1.9994\u003C/li\u003E\n\u003Cli\u003EDifference from 2: 0.0006\u003C/li\u003E\n\u003C/ul\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "3384e3cfeb951da7981687ca38c6ecab", "console": [], "id": "cEAS", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"why-dedekind-cuts-work\"\u003EWhy Dedekind Cuts Work\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ETheorem\u003C/strong\u003E: The set of Dedekind cuts forms a \u003Cstrong\u003Ecomplete ordered field\u003C/strong\u003E\u2014the reals!\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EOperations\u003C/strong\u003E:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EAddition: (L\u2081, R\u2081) + (L\u2082, R\u2082) = ({l\u2081 + l\u2082 : l\u2081 \u2208 L\u2081, l\u2082 \u2208 L\u2082}, ...)\u003C/li\u003E\n\u003Cli\u003EMultiplication: More complex, handle signs carefully\u003C/li\u003E\n\u003Cli\u003EOrder: (L\u2081, R\u2081) \u0026lt; (L\u2082, R\u2082) iff L\u2081 \u2282 L\u2082\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ECompleteness\u003C/strong\u003E: Every non-empty bounded set of cuts has a supremum (just take the union of all the L parts).\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EThe real numbers are cuts in the rationals!\u003C/strong\u003E\u003C/span\u003E\n\u003Ch3 id=\"alternative-cauchy-sequences\"\u003EAlternative: Cauchy Sequences\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EAnother way to construct \u211d: take equivalence classes of Cauchy sequences in \u211a.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003ETwo sequences (a\u2099) and (b\u2099) are equivalent if |a\u2099 - b\u2099| \u2192 0.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003E\u221a2\u003C/strong\u003E = the equivalence class of (1, 1.4, 1.41, 1.414, 1.4142, ...)\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EBoth constructions give the same \u211d (they're isomorphic).\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, { w, we can build a perfect matching!\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch3 id=\"the-proof-idea\"\u003EThe Proof Idea\u003C/h3\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Cstrong\u003EFollow the chains\u003C/strong\u003E: Start from any element and follow the mappings\n   f and g alternately. Each element belongs to a \"chain.\"\u003C/li\u003E\n\u003Cli\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EClassify chains\u003C/strong\u003E: Each chain either:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EExtends infinitely in both directions\u003C/li\u003E\n\u003Cli\u003EHas a \"starting point\" in A\u003C/li\u003E\n\u003Cli\u003EHas a \"starting point\" in B\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EBuild the bijection\u003C/strong\u003E:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EFor chains starting in A or infinite: use f\u003C/li\u003E\n\u003Cli\u003EFor chains starting in B: use g\u207b\u00b9\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cspan class=\"paragraph\"\u003EThis carefully constructed bijection proves |A| = |B|.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "888f7382f731715ee086fa9c3396c886", "console": [], "id": "kLmu", "outputs": [{"data": {"text/html": "\u003Cmarimo-plotly data-figure='{\u0026quot;data\u0026quot;:[{\u0026quot;marker\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#4ecdc4\u0026quot;,\u0026quot;size\u0026quot;:30},\u0026quot;mode\u0026quot;:\u0026quot;markers+text\u0026quot;,\u0026quot;showlegend\u0026quot;:false,\u0026quot;text\u0026quot;:[\u0026quot;a\u2081\u0026quot;],\u0026quot;textfont\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;size\u0026quot;:10},\u0026quot;textposition\u0026quot;:\u0026quot;middle center\u0026quot;,\u0026quot;x\u0026quot;:[0],\u0026quot;y\u0026quot;:[4],\u0026quot;type\u0026quot;:\u0026quot;scatter\u0026quot;},{\u0026quot;marker\ 6quot;:\u0026quot;f: A \u2192 B\u0026quot;,\u0026quot;x\u0026quot;:1.5,\u0026quot;y\u0026quot;:5},{\u0026quot;font\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#ffd93d\u0026quot;,\u0026quot;size\u0026quot;:12},\u0026quot;showarrow\u0026quot;:false,\u0026quot;text\u0026quot;:\u0026quot;Both injections exist \u27f9 bijection exists!\u0026quot;,\u0026quot;x\u0026quot;:1.5,\u0026quot;y\u0026quot;:-1}],\u0026quot;title\u0026quot;:{\u0026quot;font\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#eaeaea\u0026quot;,\u0026quot;size\u0026quot;:14},\u0026quot;text\u0026quot;:\u0026quot;Schr\u00f6der-Bernstein: Injections in Both Directions \u27f9 Bijection\u0026quot;},\u0026quot;xaxis\u0026quot;:{\u0026quot;visible\u0026quot;:false,\u0026quot;range\u0026quot;:[-1,4]},\u0026quot;yaxis\u0026quot;:{\u0026quot;visible\u0026quot;:false,\u0026quot;range\u0026quot;:[-2,6]},\u0026quot;paper_bgcolor\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;plot_bgcolor\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;height\u0026quot;:400,\u0026quot;dragmode\u0026quot;:\u0026quot;zoom\u0026quot;}}' data-config='{}'\u003E\u003C/marimo-plotly\u003E"}, "type": "data"}]}, {"code_hash": "d5608a89db1b1b1c12467ce969031454", "console": [], "id": "IpqN", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"application-01-r\"\u003EApplication: |(0,1)| = |\u211d|\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EWe can prove the open interval (0, 1) has the same cardinality as \u211d\nusing Schr\u00f6der-Bernstein.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EInjection f: (0, 1) \u2192 \u211d\u003C/strong\u003E: Just inclusion! Every x \u2208 (0, 1) is also in \u211d.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EInjection g: \u211d \u2192 (0, 1)\u003C/strong\u003E: Use \u003Cmarimo-tex class=\"arithmatex\"\u003E||(g(x) = \\frac{1}{\\pi}\\arctan(x) + \\frac{1}{2}||)\u003C/marimo-tex\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThis maps all of \u211d into (0, 1):\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003Eg(-\u221e) \u2192 0 (limit)\u003C/li\u003E\n\u003Cli\u003Eg(0) = 0.5\u003C/li\u003E\n\u003Cli\u003Eg(+\u221e) \u2192 1 (limit)\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003EBy Schr\u00f6der-Bernstein, |(0, 1)| = |\u211d|. \u2713\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EWe didn't need to find the explicit bijection!\u003C/strong\u003E The theorem guarantees\none exists, even if we never write it down.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "c6ea9da2cfb2d3cc68fea0a32953fe0c", "console": [], "id": "dxZZ", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"fixed-points\"\u003EFixed Points\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EDefinition\u003C/strong\u003E: A \u003Cstrong\u003Efixed point\u003C/strong\u003E of function f: A \u2192 A is an element x \u2208 A\nwhere f(x) = x.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThe element stays in place under the function!\u003C/span\u003E\n\u003Ch3 id=\"graphical-interpretation\"\u003EGraphical Interpretation\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EFor f: \u211d \u2192 \u211d, fixed points are where the graph y = f(x) intersects y = x.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EExamples\u003C/strong\u003E:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003Ef(x) = x\u00b2: Fixed points at x = 0 and x = 1 (since 0\u00b2 = 0 and 1\u00b2 = 1)\u003C/li\u003E\n\u003Cli\u003Ef(x) = 2x: Only fixed point is x = 0\u003C/li\u003E\n\u003Cli\u003Ef(x) = x + 1: No fixed points! (x \u2260 x + 1 for any x)\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch3 id=\"why-fixed-points-matter\"\u003EWhy Fixed Points Matter\u003C/h3\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Cstrong\u003EEquilibria\u003C/strong\u003E: In dynamical systems, fixed points are stable states\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ESolutions\u003C/strong\u003E: Equation x = f(x) is solved by fixed points\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ERecursion\u003C/strong\u003E: Recursive definitions are fixed points of \"definition operators\"\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EComputer Science\u003C/strong\u003E: Denotational semantics, program analysis\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cspan class=\"paragraph\"\u003EWe'll see a powerful fixed-point theorem in the next section!\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "2bf216e8aaccffeb3ab79551457bc94e", "console": [], "id": "dlnW", "outputs": [{"data": {"text/html": "\u003Cmarimo-plotly data-figure='{\u0026quot;data\u0026quot;:[{\u0026quot;line\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#4ecdc4\u0026quot;,\u0026quot;width\u0026quot;:2},\u0026quot;mode\u0026quot;:\u0026quot;lines\u0026quot;,\u0026quot;name\u0026quot;:\u0026quot;f(x) = x\u00b2\u0026quot;,\u0026quot;x\u0026quot;:{\u0026quot;dtype\u0026quot;:\u0026quot;f8\u0026quot;,\u0026quot;bdata\u0026quot;:\u0026quot;AAAAAAAA4L/cAxu9KzLfv7gHNnpXZN6/lAtRN4OW3b9wD2z0rsjcv0wTh7Ha+tu/KBeibgYt278EG70rMl/av+Ae2Ohdkdm/vCLzpYnD2L+YJg5jtfXXv3QqKSDhJ9e/UC5E3Qxa1r8sMl+aOIzVvwg2eldkvtS/5DmVFJDw07/APbDRuyLTv5xBy47nVNK/eEXmSxOH0b9USQEJP7nQv16aOIzV1s+/FqJuBi07zr/OqaSAhJ/Mv4ax2vrbA8u/PrkQdTNoyb/2wEbviszHv67IfGniMMa/ZtCy4zmVxL8e2OhdkfnCv9bfHtjoXcG/HM+ppICEv7+M3hWZL028v/ztgY3eFbm/bP3tgY3etb/cDFp2PKeyv5g4jNXW366/eFdkvjRxqL9YdjynkgKiv3AqKSDhJ5e/YNCy4zmVhL8A0bLjOZVkP8A4jNXW344/oN4VmS9NnD9w0LLjOZWkP5Cx2vrbA6s/WEkBCT+5sD/oOZUUkPCzP3gqKSDhJ7c/CBu9KzJfuj+YC1E3g5a9PxR+ciHqZsA/XHY8p5ICwj+kbgYtO57DP+xm0LLjOcU/NF+aOIzVxj98V2S+NHHIP8RPLkTdDMo/DEj4yYWoyz9UQMJPLkTNP5w4jNXW384/chirrb890D+WFJDwkwvRP7oQdTNo2dE/3gxadjyn0j8CCT+5EHXTPyYFJPzkQtQ/SgEJP7kQ1T9u/e2Bjd7VP5L50sRhrNY/tvW3BzZ61z/a8ZxKCkjYP/7tgY3eFdk/Iupm0LLj2T9G5ksTh7HaP2ri veloped modern lattice theory in the 1930s.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003ELattices appear everywhere:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EPower sets ordered by inclusion\u003C/li\u003E\n\u003Cli\u003EIntegers ordered by divisibility\u003C/li\u003E\n\u003Cli\u003ESubspaces of vector spaces\u003C/li\u003E\n\u003Cli\u003EPropositions ordered by logical implication\u003C/li\u003E\n\u003Cli\u003ETypes in programming languages\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003EThey're fundamental to \u003Cstrong\u003Edomain theory\u003C/strong\u003E in computer science, where they\nprovide semantics for recursive definitions and programming languages.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "6a34e96c46b6bc161c26b16950e1c9c5", "console": [], "id": "RKFZ", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"lattice-definition\"\u003ELattice Definition\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EA \u003Cstrong\u003Elattice\u003C/strong\u003E is a partially ordered set (L, \u2264) where every pair of elements\nhas both:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EA \u003Cstrong\u003Emeet\u003C/strong\u003E (greatest lower bound): a \u2227 b\u003C/li\u003E\n\u003Cli\u003EA \u003Cstrong\u003Ejoin\u003C/strong\u003E (least upper bound): a \u2228 b\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch3 id=\"meet-and-join\"\u003EMeet and Join\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EMeet\u003C/strong\u003E a \u2227 b is the largest element that is \u2264 both a and b.\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EThink: \"AND\" or \"intersection\"\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EJoin\u003C/strong\u003E a \u2228 b is the smallest element that is \u2265 both a and b.\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EThink: \"OR\" or \"union\"\u003C/l \u003EModular Lattices\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EA lattice is \u003Cstrong\u003Emodular\u003C/strong\u003E if: whenever a \u2264 c,\n$\u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\vee (b \\wedge c) = (a \\vee b) \\wedge c||)\u003C/marimo-tex\u003E$\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThis is weaker than distributivity.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EExample\u003C/strong\u003E: The lattice of subspaces of a vector space is modular but NOT distributive.\u003C/span\u003E\n\u003Ch3 id=\"forbidden-sublattices\"\u003EForbidden Sublattices\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003EA lattice contains the \u003Cstrong\u003Epentagon N\u2085\u003C/strong\u003E \u27f9 NOT modular\u003C/li\u003E\n\u003Cli\u003EA lattice contains the \u003Cstrong\u003Ediamond M\u2083\u003C/strong\u003E \u27f9 NOT distributive (but may be modular)\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003EThese \"forbidden sublattices\" characterize the properties!\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "4857cff0767981c7dba17ea068047175", "console": [], "id": "fCoF", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"why-distributivity-matters\"\u003EWhy Distributivity Matters\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EIn a \u003Cstrong\u003Edistributive lattice\u003C/strong\u003E, we can simplify expressions just like in\nordinary algebra:\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[a \\wedge (b \\vee c) = (a \\wedge b) \\vee (a \\wedge c)||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003EThis is analogous to: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(a \\cdot (b + c) = a \\cdot b + a \\cdot c||)\u003C/marimo-tex\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EBoolean algebras\u003C/strong\u003E are distributive lattices with complements\u2014they model:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EPropositional logic (AND, OR, NOT)\u003C/li\u003E\n\u003Cli\u003ESet operations (\u2229, \u222a, complement)\u003C/li\u003E\n\u003Cli\u003EDigital circuits (AND gates, OR gates)\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EExample of non-distributivity\u003C/strong\u003E: In the diamond M\u2083:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003Ea \u2227 (b \u2228 c) = a \u2227 1 = a\u003C/li\u003E\n\u003Cli\u003E(a \u2227 b) \u2228 (a \u2227 c) = 0 \u2228 0 = 0\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003ESince a \u2260 0, the distributive law fails!\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "10ab2864a135291bffb0818cf26324b8", "console": [], "id": "LkGn", "outputs": [{"data": {"text/html": "\u003Cmarimo-plotly data-figure='{\u0026quot;data\u0026quot;:[{\u0026quot;line\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#4a5568\u0026quot;,\u0026quot;width\u0026quot;:2},\u0026quot;mode\u0026quot;:\u0026quot;lines\u0026quot;,\u0026quot;showlegend\u0026quot;:false,\u0026quot;x\u0026quot;:[0,-0.5],\u0026quot;y\u0026quot;:[0,1],\u0026quot;type\u0026quot;:\u0026quot;scatter\u0026quot;,\u0026quot;xaxis\u0026quot;:\u0026quot;x\u0026quot;,\u0026quot;yaxis\u0026quot;:\u0026quot;y\u0026quot;},{\u0026quot;line\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#4a5568\u0026quot;,\u0026quot;width\u0026quot;:2},\u0026quot;mode\u0026quot;:\u0026quot;lines\u0026quot;,\u0026quot;showlegend\u0026quot;:false,\u0026quot;x\u0026quot;:[0,0.5],\u0026quot;y\u0026quot;:[0,1],\u0026quot;type\u0026quot;:\u0026quot;scatter\u0026quot;,\u0026quot;xaxis\u0026quot;:\u0026quot;x\u0026quot;,\u0026quot;yaxis\u0026quot;:\u0026quot;y\u0026quot;},{\u0026quot;line\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#4a5568\u0026quot;,\u0026quot;width\u0026quot;:2},\u0026quot;mode\u0026quot;:\u0026quot;lines\u0026quot;,\u0026quot;showlege :\u0026quot;#eaeaea\u0026quot;},\u0026quot;showarrow\u0026quot;:false,\u0026quot;text\u0026quot;:\u0026quot;N\u2085 (Pentagon) - Not Modular\u0026quot;,\u0026quot;x\u0026quot;:0.225,\u0026quot;xanchor\u0026quot;:\u0026quot;center\u0026quot;,\u0026quot;xref\u0026quot;:\u0026quot;paper\u0026quot;,\u0026quot;y\u0026quot;:1.0,\u0026quot;yanchor\u0026quot;:\u0026quot;bottom\u0026quot;,\u0026quot;yref\u0026quot;:\u0026quot;paper\u0026quot;},{\u0026quot;font\u0026quot;:{\u0026quot;size\u0026quot;:16,\u0026quot;color\u0026quot;:\u0026quot;#eaeaea\u0026quot;},\u0026quot;showarrow\u0026quot;:false,\u0026quot;text\u0026quot;:\u0026quot;M\u2083 (Diamond) - Not Distributive\u0026quot;,\u0026quot;x\u0026quot;:0.775,\u0026quot;xanchor\u0026quot;:\u0026quot;center\u0026quot;,\u0026quot;xref\u0026quot;:\u0026quot;paper\u0026quot;,\u0026quot;y\u0026quot;:1.0,\u0026quot;yanchor\u0026quot;:\u0026quot;bottom\u0026quot;,\u0026quot;yref\u0026quot;:\u0026quot;paper\u0026quot;}],\u0026quot;title\u0026quot;:{\u0026quot;font\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#eaeaea\u0026quot;,\u0026quot;size\u0026quot;:16},\u0026quot;text\u0026quot;:\u0026quot;Forbidden Sublattices\u0026quot;},\u0026quot;paper_bgcolor\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;plot_bgcolor\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;height\u0026quot;:350,\u0026quot;dragmode\u0026quot;:\u0026quot;zoom\u0026quot;}}' data-config='{}'\u003E\u003C/marimo-plotly\u003E"}, "type": "data"}]}, {"code_hash": "d09aaef7987d95798fbb30e135633f2d", "console": [], "id": "zVRe", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"complete-lattices\"\u003EComplete Lattices\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EA lattice is \u003Cstrong\u003Ecomplete\u003C/strong\u003E if EVERY subset (not just pairs) has a supremum and infimum.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThis means:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EThere's a \u003Cstrong\u003Etop element\u003C/strong\u003E \u22a4 = sup(L) (the join of everything)\u003C/li\u003E\n\u003Cli\u003EThere's a \u003Cstrong\u003Ebottom element\u003C/strong\u003E \u22a5 = inf(L) (the meet of everything)\u003C/li\u003E\n\u003Cli\u003EEvery subset S has sup(S) and inf(S)\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch3 id=\"examples\"\u003EExamples\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003ELattice\u003C/th\u003E\n\u003Cth\u003EComplete?\u003C/th\u003E\n\u003Cth\u003ENotes\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EP(S) with \u2286\u003C/td\u003E\n\u003Ctd\u003E\u003Cstrong\u003EYes\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003E\u22a4 = S, \u22a5 = \u2205\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E[0, 1] with \u2264\u003C/td\u003E\n\u003Ctd\u003E\u003Cstrong\u003EYes\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003E\u22a4 = 1, \u22a5 = 0\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E(\u2115, \u2264)\u003C/td\u003E\n\u003Ctd\u003E\u003Cstrong\u003ENo\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003ENo top element!\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E(\u2115, \u2223)\u003C/td\u003E\n\u003Ctd\u003E\u003Cstrong\u003ENo\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003ENo top element\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Cspan class=\"paragraph\"\u003EComplete lattices are the natural setting for the powerful\n\u003Cstrong\u003EKnaster-Tarski Fixed-Point Theorem\u003C/strong\u003E.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "3e30b4f1f85700d35350160f59aeaafa", "console": [], "id": "woaO", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"examples-of-complete-lattices\"\u003EExamples of Complete Lattices\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003E1. Power Sets P(S)\u003C/strong\u003E\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u22a4 = S (the whole set)\u003C/li\u003E\n\u003Cli\u003E\u22a5 = \u2205 (empty set)\u003C/li\u003E\n\u003Cli\u003Esup(F) = \u222aF (union of all sets in F)\u003C/li\u003E\n\u003Cli\u003Einf(F) = \u2229F (intersection of all sets in F)\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003E2. Closed Intervals [a, b] \u2286 \u211d\u003C/strong\u003E\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u22a4 = b\u003C/li\u003E\n\u003Cli\u003E\u22a5 = a\u003C/li\u003E\n\u003Cli\u003Esup(S) = usual supremum (exists because bounded)\u003C/li\u003E\n\u003Cli\u003Einf(S) = usual infimum\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003E3. Divisibility on {1, 2, 3, 6} (divisors of 6)\u003C/strong\u003E\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u22a4 = 6 (everything divides 6)\u003C/li\u003E\n\u003Cli\u003E\u22a5 = 1 (1 divides everything)\u003C/li\u003E\n\u003Cli\u003EComplete because finite\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ENOT Complete: (\u2115, \u2264)\u003C/strong\u003E\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003ENo top element! sup(\u2115) doesn't exist in \u2115.\u003C/li\u003E\n\u003C/ul\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "3bace4596176e0f07850393a7955ae4a", "console": [], "id": "HnMC", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"the-knaster-tarski-fixed-point-theorem\"\u003EThe Knaster-Tarski Fixed-Point Theorem\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ETheorem\u003C/strong\u003E (Knaster-Tarski, 1928): Let L be a complete lattice and\nf: L \u2192 L be \u003Cstrong\u003Emonotone\u003C/strong\u003E (order-preserving: x \u2264 y \u27f9 f(x) \u2264 f(y)).\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThen:\u003C/span\u003E\n\u003Col\u003E\n\u003Cli\u003Ef has at least one fixed point\u003C/li\u003E\n\u003Cli\u003EThe set of fixed points Fix(f) is itself a complete lattice!\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch3 id=\"the-proof-idea\"\u003EThe Proof Idea\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003ELet S = {x \u2208 L : x \u2264 f(x)} \u2014 elements that are \"below their image.\"\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003ELet s = sup(S).\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EClaim\u003C/strong\u003E: f(s) = s.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EProof\u003C/strong\u003E:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EFor any x \u2208 S: x \u2264 s, so f(x) \u2264 f(s) (monotonicity). Since x \u2264 f(x),\n  we have x \u2264 f(s). So f(s) is an upper bound for S.\u003C/li\u003E\n\u003Cli\u003ESince s = sup(S), we have s \u2264 f(s).\u003C/li\u003E\n\u003Cli\u003ESo s \u2208 S! Thus f(s) is an upper bound for S, hence s \u2264 f(s).\u003C/li\u003E\n\u003Cli\u003EBut f(s) \u2264 f(f(s)) (since s \u2264 f(s) and f is monotone), so f(s) \u2208 S.\u003C/li\u003E\n\u003Cli\u003ESince s = sup(S) and f(s) \u2208 S, we have f(s) \u2264 s.\u003C/li\u003E\n\u003Cli\u003ETherefore f(s) = s. \u220e\u003C/li\u003E\n\u003C/ul\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "1d24a12bfd028d82d6f30e3be750e8a6", "console": [], "id": "wadT", "outputs": [{"data": {"text/html": "\u003Cmarimo-plotly data-figure='{\u0026quot;data\u0026quot;:[{\u0026quot;line\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#4a5568\u0026quot;,\u0026quot;width\u0026quot;:4},\u0026quot;mode\u0026quot;:\u0026quot;lines\u0026quot;,\u0026quot;showlegend\u0026quot;:false,\u0026quot;x\u0026quot;:[0,1],\u0026quot;y\u0026quot;:[0,0],\u0026quot;type\u0026quot;:\u0026quot;scatter\u0026quot;},{\u0026quot;marker\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;rgba(78, 205, 196, 1.0)\u0026quot;,\u0026 ning of a recursive program is the\n   least fixed point of a \"semantic operator\"\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EStatic Analysis\u003C/strong\u003E: Dataflow analysis computes fixed points of\n   transfer functions on lattices of program states\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EType Systems\u003C/strong\u003E: Type inference finds fixed points of constraint systems\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EDatabase Theory\u003C/strong\u003E: Recursive queries compute fixed points of operators\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cspan class=\"paragraph\"\u003EThe theorem guarantees these fixed points \u003Cstrong\u003Eexist\u003C/strong\u003E, even when we can't\ncompute them directly!\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "8d41290f2fd7ff011834ecf3832eea1f", "console": [], "id": "hgqU", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"the-least-fixed-point\"\u003EThe Least Fixed Point\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EKnaster-Tarski actually gives us more: there's a \u003Cstrong\u003Eleast\u003C/strong\u003E fixed point and a\n\u003Cstrong\u003Egreatest\u003C/strong\u003E fixed point.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ELeast Fixed Point (lfp)\u003C/strong\u003E:\n$\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\text{lfp}(f) = \\inf\\{x : f(x) \\leq x\\}||)\u003C/marimo-tex\u003E$\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThis is the smallest element x where f doesn't push us higher.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EGreatest Fixed Point (gfp)\u003C/strong\u003E:\n$\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\text{gfp}(f) = \\sup\\{x : x \\leq f(x)\\}||)\u003C/marimo-tex\u003E$\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThis is the largest element x where f doesn't push us lower.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EIn computer science:\u003C/strong\u003E\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003Elfp corresponds to \"least defined\" recursive definitions (partial functions)\u003C/li\u003E\n\u003Cli\u003Egfp corresponds to \"most defined\" coinductive definitions (infinite data)\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003EFor example, in a static analyzer:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003Elfp finds the smallest set of possible values (most precise analysis)\u003C/li\u003E\n\u003Cli\u003Egfp finds the largest set of safe assumptions\u003C/li\u003E\n\u003C/ul\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "b160a1d4c51f8b517f8af1180d4e5703", "console": [], "id": "PSUk", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Chr /\u003E\n\u003Ch1 id=\"summary-and-connections\"\u003ESummary and Connections\u003C/h1\u003E\n\u003Chr /\u003E\n\u003Ch2 id=\"what-weve-learned\"\u003EWhat We've Learned\u003C/h2\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003ETopic\u003C/th\u003E\n\u003Cth\u003EKey Insight\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003EOrdinals\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EPositions in well-orderings; enable transfinite induction\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003ECardinals\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003ESizes of infinite sets; not all infinities are equal\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003EAxiom of Choice\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EGuarantees choice functions; equivalent to Zorn \u0026amp; Well-Ordering\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003ENumber Construction\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EAll numbers built  [], "id": "mfOT", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"historical-timeline\"\u003EHistorical Timeline\u003C/h2\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003EYear\u003C/th\u003E\n\u003Cth\u003EEvent\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003E1874\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003ECantor proves \u211d is uncountable\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003E1883\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003ETransfinite ordinals introduced\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003E1888\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EDedekind: \"Was sind und was sollen die Zahlen?\"\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003E1891\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003ECantor's diagonal argument\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003E1897\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EDedekind cuts formalized\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003E1898\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003ESchr\u00f6der-Bernstein theorem\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003E1901\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003ERussell's paradox discovered\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003E1904\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EZermelo's well-ordering theorem (using AC)\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003E1908\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EZermelo's axiomatization of set theory\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003E1923\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EVon Neumann ordinals\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003E1928\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EKnaster-Tarski fixed-point theorem\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003E1940\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EG\u00f6del: CH consistent with ZFC\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003E1963\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003ECohen: CH independent of ZFC\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "f8828b7b5dcacb61778ceb26156a3b7d", "console": [], "id": "vGiW", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"the-big-picture-why-this-matters\"\u003EThe Big Picture: Why This Matters\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EFor Foundations\u003C/strong\u003E: Set theory provides the common language for all mathematics.\nEvery mathematical object\u2014numbers, functions, spaces, groups\u2014can be encoded as a set.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EFor Logic\u003C/strong\u003E: Ordinals measure proof complexity. The ordinal of a theory tells us\nhow \"strong\" its induction principles are.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EFor Computer Science\u003C/strong\u003E: Lattices and fixed points are the mathematics of\ncomputation. They explain how recursive definitions work and how we can\nreason about programs.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EFor Philosophy\u003C/strong\u003E: The Continuum Hypothesis shows that mathematics has genuine\nlimits. Some questions cannot be answered\u2014not because we're not clever enough,\nbut because the axioms themselves don't determine the answer.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EThe remarkable unity\u003C/strong\u003E: Cantor's seemingly abstract questions about infinity\nturn out to connect deeply to practical questions about computation, logic,\nand the nature of mathematical truth.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "9058273edb30b0343a0e6767327ac5ef", "console": [], "id": "SYQT", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"connections-to-other-mathematics\"\u003EConnections to Other Mathematics\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EOrdinals in Proof Theory\u003C/strong\u003E: Ordinal analysis measures the \"strength\" of\nmathematical theories by their proof-theoretic ordinals.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ECardinals in Topology\u003C/strong\u003E: The weight of a topological space, the density\ncharacter, and other cardinal invariants classify spaces.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ELattices in Computer Science\u003C/strong\u003E:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EDomain theory (denotational semantics)\u003C/li\u003E\n\u003Cli\u003EType systems and subtyping\u003C/li\u003E\n\u003Cli\u003EStatic analysis and abstract interpretation\u003C/li\u003E\n\u003Cli\u003EDatabase query optimization\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EFixed Points in Programming\u003C/strong\u003E:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003ERecursive function definitions\u003C/li\u003E\n\u003Cli\u003ELeast/greatest fixed point semantics\u003C/li\u003E\n\u003Cli\u003EModel checking and verification\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch2 id=\"further-reading\"\u003EFurther Reading\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EPrimary Sources\u003C/strong\u003E:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003ECantor's papers on transfinite numbers\u003C/li\u003E\n\u003Cli\u003EDedekind's \"Was sind und was sollen die Zahlen?\"\u003C/li\u003E\n\u003Cli\u003EZermelo's 1908 axiomatization\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EModern Textbooks\u003C/strong\u003E:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EKunen: \"Set Theory: An Introduction to Independence Proofs\"\u003C/li\u003E\n\u003Cli\u003EJech: \"Set Theory\" (the comprehensive reference)\u003C/li\u003E\n\u003Cli\u003EEnderton: \"Elements of Set Theory\" (accessible introduction)\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EVideo Resources\u003C/strong\u003E:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E3Blue1Brown: \"How big is infinity?\"\u003C/li\u003E\n\u003Cli\u003ENumberphile: Cantor's diagonal argument\u003C/li\u003E\n\u003Cli\u003EPBS Infinite Series: Ordinal numbers\u003C/li\u003E\n\u003C/ul\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "fe6e3906cbcf9a6e576129c00017212e", "console": [], "id": "bMrW", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Chr /\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cem\u003E\"The essence of mathematics lies in its freedom.\"\u003C/em\u003E\n\u2014 Georg Cantor\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cem\u003E\"No one shall expel us from the Paradise that Cantor has created.\"\u003C/em\u003E\n\u2014 David Hilbert\u003C/span\u003E\n\u003Chr /\u003E\n\u003Cspan class=\"paragraph\"\u003EIn this notebook, we've journeyed through Cantor's paradise\u2014a realm where\ninfinities come in different sizes, where numbers are built from nothing,\nand where the Axiom of Choice opens doors to both profound theorems and\nbewildering paradoxes.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThese ideas form the foundation of modern mathematics. Every time you use\na real number, invoke a function, or reason about infinite structures,\nyou're standing on the shoulders of Cantor, Dedekind, Zermelo, and the\nother pioneers who dared to take infinity seriously.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ENext\u003C/strong\u003E: Explore linear algebra, where we'll see vector spaces, linear\ntransformations, and the geometric structures that underpin physics,\ncomputer graphics, and machine learning.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}], "metadata": {"marimo_version": "0.19.6"}, "version": "1"},
            "runtimeConfig": null,
        };
