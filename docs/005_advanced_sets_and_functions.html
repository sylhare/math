    <script data-marimo="true">
      function __resizeIframe(obj) {
        const scrollbarHeight = 20; // Max between windows, mac, and linux

        function setHeight() {
          // Guard against race condition where iframe isn't ready
          if (!obj.contentWindow?.document?.documentElement) {
            return;
          }
          const element = obj.contentWindow.document.documentElement;
          // If there is no vertical scrollbar, we don't need to resize the iframe
          if (element.scrollHeight === element.clientHeight) {
            return;
          }

          // Create a new height that includes the scrollbar height if it's visible
          const hasHorizontalScrollbar = element.scrollWidth > element.clientWidth;
          const newHeight = element.scrollHeight + (hasHorizontalScrollbar ? scrollbarHeight : 0);

          // Only update the height if it's different from the current height
          if (obj.style.height !== `${newHeight}px`) {
            obj.style.height = `${newHeight}px`;
          }
        }

        // Resize the iframe to the height of the content and bottom scrollbar height
        setHeight();

        // Resize the iframe when the content changes
        const resizeObserver = new ResizeObserver((_entries) => {
          setHeight();
        });
        // Only observe if iframe content is ready
        if (obj.contentWindow?.document?.body) {
          resizeObserver.observe(obj.contentWindow.document.body);
        }
      }
    </script>

0f2fd7ff011834ecf3832eea1f", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "hgqU", "name": "_"}, {"code": "", "code_hash": "b160a1d4c51f8b517f8af1180d4e5703", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "PSUk", "name": "_"}, {"code": "", "code_hash": "9954fa19383ee62d5777bfa83337b5aa", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "mfOT", "name": "_"}, {"code": "", "code_hash": "f8828b7b5dcacb61778ceb26156a3b7d", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "vGiW", "name": "_"}, {"code": "", "code_hash": "9058273edb30b0343a0e6767327ac5ef", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "SYQT", "name": "_"}, {"code": "", "code_hash": "fe6e3906cbcf9a6e576129c00017212e", "config": {"column": null, "disabled": false, "hide_code": false}, "id": "bMrW", "name": "_"}], "metadata": {"marimo_version": "0.19.6"}, "version": "1"},
            "session": {"cells": [{"code_hash": "1d0db38904205bec4d6f6f6a1f6cec3e", "console": [], "id": "Hbol", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "7aaf7a6a5c7f9d494a211861d600deb0", "console": [], "id": "MJUe", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "d2bc9fd9dedc66c4adc68f932490dd15", "console": [], "id": "vblA", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch1 id=\"advanced-sets-and-functions-beyond-infinity\"\u003EAdvanced Sets and Functions: Beyond Infinity\u003C/h1\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cem\u003E\"No one shall expel us from the Paradise that Cantor has created.\"\u003C/em\u003E\n\u2014 David Hilbert (1926)\u003C/span\u003E\n\u003Chr /\u003E\n\u003Ch2 id=\"cantors-paradise\"\u003ECantor's Paradise\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EIn the late 19th century, \u003Cstrong\u003EGeorg Cantor\u003C/strong\u003E embarked on one of the most audacious\nintellectual journeys in history. He dared to ask: \u003Cem\u003ECan we count beyond infinity?\nAre all infinities the same size?\u003C/em\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EHis answers shocked the mathematical world. Cantor discovered that there are\n\u003Cstrong\u003Edifferent sizes of infinity\u003C/strong\u003E\u2014infinitely many of them! Some infinities are\ngenuinely larger than others.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EBut this paradise came at a price. \u003Cstrong\u003ELeopold Kronecker\u003C/strong\u003E, one of the most\ninfluential mathematicians of the time, called Cantor a \"corrupter of youth\"\nand worked to block his career. Cantor suffered severe depression and died\nin a sanatorium.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EYet his ideas triumphed. When David Hilbert gave his famous defense of Cantor's\nwork, he declared that no one would ever drive mathematicians from this paradise\nof infinite sets. Today, Cantor's set theory is the foundation of all mathematics.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EIn this notebook, we'll explore the deeper structures Cantor and his successors\ndiscovered: ordinal numbers, cardinal arithmetic, the controversial Axiom of Choice,\nand how to build all of mathematics from nothing but sets.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "8c74ec414f2899e08704858c70b3a76e", "console": [], "id": "bkHC", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"what-well-explore\"\u003EWhat We'll Explore\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EThis notebook builds on \u003Ca href=\"./004_set_theory.html\"\u003ESet Theory (004)\u003C/a\u003E to explore:\u003C/span\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003ESection\u003C/th\u003E\n\u003Cth\u003ETopic\u003C/th\u003E\n\u003Cth\u003EKey Question\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E1\u003C/td\u003E\n\u003Ctd\u003E\u003Cstrong\u003EOrdinal Numbers\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EHow do we count steps in infinite processes?\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E2\u003C/td\u003E\n\u003Ctd\u003E\u003Cstrong\u003ECardinal Arithmetic\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EWhat happens when we add, multiply, or exponentiate infinities?\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E3\u003C/td\u003E\n\u003Ctd\u003E\u003Cstrong\u003EAxiom of Choice\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003ECan we always make infinitely many choices?\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E4\u003C/td\u003E\n\u003Ctd\u003E\u003Cstrong\u003EConstructing Numbers\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003ECan we build \u2115, \u2124, \u211a, \u211d from pure sets?\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E5\u003C/td\u003E\n\u003Ctd\u003E\u003Cstrong\u003EAdvanced Functions\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EWhat is a function space? When do sets have equal size?\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E6\u003C/td\u003E\n\u003Ctd\u003E\u003Cstrong\u003ELattice Theory\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd\u003EWhat structures emerge from partial orders?\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3 id=\"prerequisites\"\u003EPrerequisites\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EYou should be familiar with:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EBasic set operations (union, intersection, power set)\u003C/li\u003E\n\u003Cli\u003ERelations and functions\u003C/li\u003E\n\u003Cli\u003EThe concept of bijection and cardinality\u003C/li\u003E\n\u003Cli\u003EThe ZFC axioms (especially Infinity and Power Set)\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003ELet's begin our journey beyond the finite!\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "15ac0e0c4cf9065a71b0813e5da7c86f", "console": [], "id": "lEQa", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Chr /\u003E\n\u003Ch1 id=\"part-1-ordinal-numbers\"\u003EPart 1: Ordinal Numbers\u003C/h1\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cem\u003E\"An ordinal is a way to count steps in a process, even an infinite process.\"\u003C/em\u003E\u003C/span\u003E\n\u003Chr /\u003E\n\u003Ch2 id=\"the-problem-cantor-faced-1883\"\u003EThe Problem Cantor Faced (1883)\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003ECantor was studying infinite series and needed a way to describe \u003Cstrong\u003Epositions\u003C/strong\u003E\nin infinite sequences. The natural numbers 0, 1, 2, 3, ... work fine for finite\ncounting, but what comes \u003Cem\u003Eafter\u003C/em\u003E all the natural numbers?\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThink about it: if you've counted through ALL natural numbers, what position\nare you at now? It can't be a natural number\u2014you've passed them all!\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003ECantor's insight: we need \u003Cstrong\u003Enew numbers\u003C/strong\u003E to describe positions beyond the finite.\nThese are the \u003Cstrong\u003Eordinal numbers\u003C/strong\u003E.\u003C/span\u003E\n\u003Ch3 id=\"the-key-distinction\"\u003EThe Key Distinction\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003ECardinal numbers\u003C/strong\u003E answer: \"How many?\" (measuring SIZE)\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EOrdinal numbers\u003C/strong\u003E answer: \"What position?\" (measuring ORDER)\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003EFor finite sets, these coincide. The set {a, b, c} has cardinality 3, and if we\nlist them in order, the positions are 0, 1, 2 (or 1st, 2nd, 3rd).\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EBut for infinite sets, cardinals and ordinals behave very differently!\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "75c655d0189838cac9516aca6ad1dda0", "console": [], "id": "PKri", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"von-neumanns-elegant-construction-1923\"\u003EVon Neumann's Elegant Construction (1923)\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EJohn von Neumann\u003C/strong\u003E, at age 19, found a beautiful way to build ordinal numbers\nfrom pure sets. His idea: \u003Cstrong\u003Eeach ordinal IS the set of all smaller ordinals\u003C/strong\u003E.\u003C/span\u003E\n\u003Ch3 id=\"building-from-nothing\"\u003EBuilding from Nothing\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EWe start with absolutely nothing\u2014the empty set:\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[0 = \\emptyset = \\{\\}||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003E\"Zero is emptiness itself.\"\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003ENow, what's the set of all ordinals less than 1? Just {0}:\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[1 = \\{0\\} = \\{\\emptyset\\}||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003E\"One is the set containing nothing\u2014but containing nothing IS something!\"\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EWhat's the set of all ordinals less than 2? It's {0, 1}:\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[2 = \\{0, 1\\} = \\{\\emptyset, \\{\\emptyset\\}\\}||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003E\"Two is the set of all ordinals before it.\"\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThe pattern continues:\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[3 = \\{0, 1, 2\\} = \\{\\emptyset, \\{\\emptyset\\}, \\{\\emptyset, \\{\\emptyset\\}\\}\\}||]\u003C/marimo-tex\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||[n = \\{0, 1, 2, \\ldots, n-1\\}||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EEach ordinal contains its entire history!\u003C/strong\u003E\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "38a166ac11f0a2da8db86dc1e3af1836", "console": [], "id": "Xref", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"the-nested-structure-of-ordinals\"\u003EThe Nested Structure of Ordinals\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003ELet's write out the first few ordinals in full set notation:\u003C/span\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003En\u003C/th\u003E\n\u003Cth\u003ESet Form\u003C/th\u003E\n\u003Cth\u003ESimplified\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E0\u003C/td\u003E\n\u003Ctd\u003E{}\u003C/td\u003E\n\u003Ctd\u003E\u2205\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E1\u003C/td\u003E\n\u003Ctd\u003E{{}}\u003C/td\u003E\n\u003Ctd\u003E{\u2205}\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E2\u003C/td\u003E\n\u003Ctd\u003E{{}, {{}}}\u003C/td\u003E\n\u003Ctd\u003E{\u2205, {\u2205}}\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E3\u003C/td\u003E\n\u003Ctd\u003E{{}, {{}}, {{}, {{}}}}\u003C/td\u003E\n\u003Ctd\u003E{\u2205, {\u2205}, {\u2205, {\u2205}}}\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Cspan class=\"paragraph\"\u003ENotice: To write 4 in full, we'd need to write out 0, 1, 2, and 3 inside it!\nThe notation grows exponentially.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EKey insight\u003C/strong\u003E: The natural number n, when written as a von Neumann ordinal,\ncontains 2\u207f - 1 pairs of braces. Mathematics is built from nothing but\nemptiness and the concept of \"collection.\"\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "1c97cfd4034b3f1681c9408c56815900", "console": [], "id": "SFPL", "outputs": [{"data": {"text/html": "\u003Cmarimo-plotly data-figure='{\u0026quot;data\u0026quot;:[{\u0026quot;line\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#4ecdc4\u0026quot;,\u0026quot;width\u0026quot;:3},\u0026quot;mode\u0026quot;:\u0026quot;lines\u0026quot;,\u0026quot;name\u0026quot;:\u0026quot;0 = \u2205\u0026quot;,\u0026quot;x\u0026quot;:[0.8,0.7984213854085407,0.7936917716942334,0.7858298244501319,0.774866571137828,0.7608452786364435,0.7438212824883128,0.7238617685152469,0.7010455076672367,0.6754625451500251,0.6472138450584182,0.616410891917802,0.583175250706396,0.5476380870946322,0.5099396497950522,0.4702287170656469,0.42866200955103395,0.385403571778717,0.340624124751374,0.29450039219019214,0.24721440308825524,0.19895277332648342,0.14990596918725022,0.100267555672252 a0\u0026quot;,\u0026quot;size\u0026quot;:14},\u0026quot;showarrow\u0026quot;:false,\u0026quot;text\u0026quot;:\u0026quot;Each ordinal contains all previous ordinals\u0026quot;,\u0026quot;x\u0026quot;:0,\u0026quot;y\u0026quot;:-3.5}],\u0026quot;title\u0026quot;:{\u0026quot;font\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#eaeaea\u0026quot;,\u0026quot;size\u0026quot;:16},\u0026quot;text\u0026quot;:\u0026quot;Von Neumann Ordinals: Building Numbers from Sets\u0026quot;},\u0026quot;xaxis\u0026quot;:{\u0026quot;visible\u0026quot;:false,\u0026quot;range\u0026quot;:[-4,5]},\u0026quot;yaxis\u0026quot;:{\u0026quot;visible\u0026quot;:false,\u0026quot;range\u0026quot;:[-4,3.5],\u0026quot;scaleanchor\u0026quot;:\u0026quot;x\u0026quot;},\u0026quot;legend\u0026quot;:{\u0026quot;font\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#a0a0a0\u0026quot;}},\u0026quot;paper_bgcolor\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;plot_bgcolor\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;height\u0026quot;:400,\u0026quot;showlegend\u0026quot;:true,\u0026quot;dragmode\u0026quot;:\u0026quot;zoom\u0026quot;}}' data-config='{}'\u003E\u003C/marimo-plotly\u003E"}, "type": "data"}]}, {"code_hash": "c04c453857aeb1674cee6973c0763a84", "console": [], "id": "BYtC", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"the-successor-operation\"\u003EThe Successor Operation\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EGiven any ordinal \u03b1, we can form its \u003Cstrong\u003Esuccessor\u003C/strong\u003E:\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[S(\\alpha) = \\alpha \\cup \\{\\alpha\\}||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003EIn plain English: \"To get the next ordinal, take everything you have and add\nyourself to the collection.\"\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EExamples:\u003C/strong\u003E\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(S(0) = 0 \\cup \\{0\\} = \\emptyset \\cup \\{\\emptyset\\} = \\{\\emptyset\\} = 1||)\u003C/marimo-tex\u003E \u2713\u003C/li\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(S(1) = 1 \\cup \\{1\\} = \\{0\\} \\cup \\{1\\} = \\{0, 1\\} = 2||)\u003C/marimo-tex\u003E \u2713\u003C/li\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(S(2) = 2 \\cup \\{2\\} = \\{0, 1\\} \\cup \\{2\\} = \\{0, 1, 2\\} = 3||)\u003C/marimo-tex\u003E \u2713\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003EThis gives us all the \u003Cstrong\u003Esuccessor ordinals\u003C/strong\u003E: 1, 2, 3, 4, ...\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EBut wait\u2014if we keep taking successors forever, we generate ALL natural numbers.\nWhat ordinal comes \u003Cem\u003Eafter\u003C/em\u003E all of them?\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "55264aa68aa281d7bf72e6c9ac409f8e", "console": [], "id": "RGSE", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"the-first-limit-ordinal\"\u003EThe First Limit Ordinal: \u03c9\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EAfter all the natural numbers comes \u003Cstrong\u003Eomega\u003C/strong\u003E (\u03c9), the first \u003Cstrong\u003Elimit ordinal\u003C/strong\u003E.\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\omega = \\{0, 1, 2, 3, 4, \\ldots\\} = \\mathbb{N}||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003E\u03c9 is NOT a successor!\u003C/strong\u003E There's no ordinal \u03b1 where S(\u03b1) = \u03c9. Instead, \u03c9 is\nthe \u003Cstrong\u003Elimit\u003C/strong\u003E of the sequence 0, 1, 2, 3, ...\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThink of it this way: \u03c9 is like the horizon. No matter how many steps you take\n(1, 2, 3, ...), you never reach it by taking \"one more step.\" But it's still\nthere\u2014the first position beyond all finite positions.\u003C/span\u003E\n\u003Ch3 id=\"but-were-not-done\"\u003EBut We're Not Done!\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EAfter \u03c9 comes \u03c9 + 1:\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\omega + 1 = S(\\omega) = \\omega \\cup \\{\\omega\\} = \\{0, 1, 2, \\ldots, \\omega\\}||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003EThen \u03c9 + 2, \u03c9 + 3, and so on...\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EEventually we reach another limit: \u003Cstrong\u003E\u03c9 \u00b7 2\u003C/strong\u003E (omega times two)\u2014the first ordinal\nbeyond \u03c9, \u03c9+1, \u03c9+2, ...\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThe ordinals keep going: \u03c9\u00b73, \u03c9\u00b2, \u03c9\u00b3, \u03c9^\u03c9, \u03c9\u003Csup\u003E\u03c9\u003C/sup\u003E\u03c9, ...\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EThere's no end to the ordinals!\u003C/strong\u003E\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "29cd1eef1e46207b53a06e1297169c2d", "console": [], "id": "Kclp", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"ordinal-hierarchy-summary\"\u003EOrdinal Hierarchy Summary\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EHere's the structure of small ordinals:\u003C/span\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003ELevel\u003C/th\u003E\n\u003Cth\u003EOrdinals\u003C/th\u003E\n\u003Cth\u003EDescription\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EFinite\u003C/td\u003E\n\u003Ctd\u003E0, 1, 2, ..., n, ...\u003C/td\u003E\n\u003Ctd\u003ENatural numbers\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u03c9\u003C/td\u003E\n\u003Ctd\u003E\u03c9\u003C/td\u003E\n\u003Ctd\u003EFirst limit ordinal\u003C/td\u rithmetic is Non-Commutative!\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EHere's a surprising fact that shows ordinals aren't like regular numbers:\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[1 + \\omega = \\omega \\quad \\text{but} \\quad \\omega + 1 \u0026gt; \\omega||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EWait, what?\u003C/strong\u003E Addition isn't commutative for ordinals?!\u003C/span\u003E\n\u003Ch3 id=\"the-train-car-analogy\"\u003EThe Train Car Analogy\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EThink of ordinals as train cars. The ordinal \u03b1 + \u03b2 means: \"First lay out the\ntrain cars for \u03b1, then attach the train cars for \u03b2 at the end.\"\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003E1 + \u03c9\u003C/strong\u003E: First one car (labeled 0), then infinitely many cars (labeled 0, 1, 2, ...).\nBut the first car just gets absorbed\u2014the result looks exactly like \u03c9 cars in a row.\nThe lone car at the front doesn't change the \"order type.\"\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003E\u03c9 + 1\u003C/strong\u003E: First infinitely many cars, then ONE more at the end. This extra car\nsits at a position beyond all the \u03c9 cars. It's genuinely different from \u03c9!\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\omega + 1 = \\{0, 1, 2, 3, \\ldots, \\omega\\}||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003EThe \u03c9 sits at the END, a new maximum element that \u03c9 didn't have.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "453ed65bd5c2772d2fe14a672435dc49", "console": [], "id": "nWHF", "outputs": [{"data": {"text/html": "\u003Cmarimo-plotly data-figure='{\u0026quot;data\u0026quot;:[{\u0026quot;marker\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#ff6b6b\u0026quot;,\u0026quot;size\u0026quot;:30,\u0026quot;symbol\u0026quot;:\u0026quot;square\u0026quo 9999999999999],\u0026quot;visible\u0026quot;:false,\u0026quot;range\u0026quot;:[-1,1]},\u0026quot;xaxis2\u0026quot;:{\u0026quot;anchor\u0026quot;:\u0026quot;y2\u0026quot;,\u0026quot;domain\u0026quot;:[0.0,1.0],\u0026quot;visible\u0026quot;:false,\u0026quot;range\u0026quot;:[-1,12]},\u0026quot;yaxis2\u0026quot;:{\u0026quot;anchor\u0026quot;:\u0026quot;x2\u0026quot;,\u0026quot;domain\u0026quot;:[0.0,0.35],\u0026quot;visible\u0026quot;:false,\u0026quot;range\u0026quot;:[-1,1]},\u0026quot;annotations\u0026quot;:[{\u0026quot;font\u0026quot;:{\u0026quot;size\u0026quot;:16,\u0026quot;color\u0026quot;:\u0026quot;#eaeaea\u0026quot;},\u0026quot;showarrow\u0026quot;:false,\u0026quot;text\u0026quot;:\u0026quot;1 + \u03c9 = \u03c9\u0026quot;,\u0026quot;x\u0026quot;:0.5,\u0026quot;xanchor\u0026quot;:\u0026quot;center\u0026quot;,\u0026quot;xref\u0026quot;:\u0026quot;paper\u0026quot;,\u0026quot;y\u0026quot;:0.9999999999999999,\u0026quot;yanchor\u0026quot;:\u0026quot;bottom\u0026quot;,\u0026quot;yref\u0026quot;:\u0026quot;paper\u0026quot;},{\u0026quot;font\u0026quot;:{\u0026quot;size\u0026quot;:16,\u0026quot;color\u0026quot;:\u0026quot;#eaeaea\u0026quot;},\u0026quot;showarrow\u0026quot;:false,\u0026quot;text\u0026quot;:\u0026quot;\u03c9 + 1 \u0026gt; \u03c9\u0026quot;,\u0026quot;x\u0026quot;:0.5,\u0026quot;xanchor\u0026quot;:\u0026quot;center\u0026quot;,\u0026quot;xref\u0026quot;:\u0026quot;paper\u0026quot;,\u0026quot;y\u0026quot;:0.35,\u0026quot;yanchor\u0026quot;:\u0026quot;bottom\u0026quot;,\u0026quot;yref\u0026quot;:\u0026quot;paper\u0026quot;},{\u0026quot;font\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#eaeaea\u0026quot;,\u0026quot;size\u0026quot;:14},\u0026quot;showarrow\u0026quot;:false,\u0026quot;text\u0026quot;:\u0026quot;... = \u03c9\u0026quot;,\u0026quot;x\u0026quot;:10,\u0026quot;xref\u0026quot;:\u0026quot;x\u0026quot;,\u0026quot;y\u0026quot;:0,\u0026quot;yref\u0026quot;:\u0026quot;y\u0026quot;},{\u0026quot;font\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#eaeaea\u0026quot;,\u0026quot;size\u0026quot;:14},\u0026quot;showarrow\u0026quot;:false,\u0026quot;text\u0026quot;:\u0026quot;...\u0026quot;,\u0026quot;x\u0026quot;:8.5,\u0026quot;xref\u0026quot;:\u0026quot;x2\u0026quot;,\u0026quot;y\u0026quot;:0,\u0026quot;yref\u0026quot;:\u0026quot;y2\u0026quot;},{\u0026quot;font\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#eaeaea\u0026quot;,\u0026quot;size\u0026quot;:12},\u0026quot;showarrow\u0026quot;:false,\u0026quot;text\u0026quot;:\u0026quot;\u2190 NEW!\u0026quot;,\u0026quot;x\u0026quot;:11,\u0026quot;xref\u0026quot;:\u0026quot;x2\u0026quot;,\u0026quot;y\u0026quot;:0,\u0026quot;yref\u0026quot;:\u0026quot;y2\u0026quot;}],\u0026quot;title\u0026quot;:{\u0026quot;font\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#eaeaea\u0026quot;,\u0026quot;size\u0026quot;:16},\u0026quot;text\u0026quot;:\u0026quot;Ordinal Addition is NOT Commutative\u0026quot;},\u0026quot;paper_bgcolor\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;plot_bgcolor\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;height\u0026quot;:350,\u0026quot;dragmode\u0026quot;:\u0026quot;zoom\u0026quot;}}' data-config='{}'\u003E\u003C/marimo-plotly\u003E"}, "type": "data"}]}, {"code_hash": "35e8719f25bffccfed690ce6b5f7e9e7", "console": [], "id": "iLit", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"why-ordinals-matter-transfinite-induction\"\u003EWhy Ordinals Matter: Transfinite Induction\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EThe real power of ordinals is that they let us do \u003Cstrong\u003Einduction beyond \u2115\u003C/strong\u003E.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EOrdinary induction\u003C/strong\u003E proves P(n) for all natural numbers:\u003C/span\u003E\n\u003Col\u003E\n\u003Cli\u003EProve P(0) (base case)\u003C/li\u003E\n\u003Cli\u003EProve P(n) \u2192 P(n+1) (inductive step)\u003C/li\u003E\n\u003Cli\u003EConclude P(n) for all n \u2208 \u2115\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ETransfinite induction\u003C/strong\u003E proves P(\u03b1) for all ordinals:\u003C/span\u003E\n\u003Col\u003E\n\u003Cli\u003EProve P(0) (base case)\u003C/li\u003E\n\u003Cli\u003EProve P(\u03b1) \u2192 P(\u03b1+1) (successor case)\u003C/li\u003E\n\u003Cli\u003EProve: if P(\u03b2) for all \u03b2 \u0026lt; \u03bb, then P(\u03bb) (limit case)\u003C/li\u003E\n\u003Cli\u003EConclude P(\u03b1) for all ordinals \u03b1\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cspan class=\"paragraph\"\u003EThe limit case is new! For limit ordinals like \u03c9, we can't just use \"P(predecessor)\"\nbecause limit ordinals have no immediate predecessor.\u003C/span\u003E\n\u003Ch3 id=\"why-it-works\"\u003EWhy It Works\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EEvery non-empty class of ordinals has a \u003Cstrong\u003Eminimum element\u003C/strong\u003E. This is because\nordinals are \u003Cstrong\u003Ewell-ordered\u003C/strong\u003E\u2014a property that makes induction valid.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EIf P failed somewhere, the class of failures would have a minimum \u03b1. But then\nP holds for all \u03b2 \u0026lt; \u03b1, so by our induction rules, P(\u03b1) holds. Contradiction!\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "b5e545d4072bae1a243ac14663dea59a", "console": [], "id": "ZHCJ", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"proof-every-ordinal-is-well-ordered\"\u003EProof: Every Ordinal is Well-Ordered\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ETheorem\u003C/strong\u003E: The elements of any ordinal \u03b1 (viewed as a set) are well-ordered by \u2208.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EProof\u003C/strong\u003E (sketch):\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EWe prove this by transfinite induction on \u03b1.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EBase case (\u03b1 = 0)\u003C/strong\u003E: The empty set \u2205 is trivially well-ordered\u2014it has no elements!\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ESuccessor case (\u03b1 = \u03b2 + 1)\u003C/strong\u003E: Assume \u03b2 is well-ordered. Then \u03b1 = \u03b2 \u222a {\u03b2}.\nAny non-empty subset of \u03b1 either:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EIs contained in \u03b2 (use the well-ordering of \u03b2 to find its minimum), or\u003C/li\u003E\n\u003Cli\u003EContains \u03b2 (then \u03b2 itself is the minimum of that part)\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003EEither way, we find a minimum.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ELimit case (\u03b1 is a limit)\u003C/strong\u003E: Assume every \u03b2 \u0026lt; \u03b1 is well-ordered.\nLet S \u2286 \u03b1 be non-empty. Pick any s \u2208 S.\nThen S \u2229 (s + 1) is a non-empty subset of the successor ordinal s + 1.\nBy the successor case, it has a minimum. This minimum is also the minimum of S.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003ETherefore, every ordinal is well-ordered. \u220e\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EThis is why ordinals are fundamental\u003C/strong\u003E: they capture the essence of well-ordering.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "79aeef6a28a89c8ea33ceb5bf374ef16", "console": [], "id": "ROlb", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"types-of-ordinals\"\u003ETypes of Ordinals\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EOrdinals come in three flavors:\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003E1. Zero\u003C/strong\u003E: The empty ordinal 0 = \u2205.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003E2. Successor ordinals\u003C/strong\u003E: \u03b1 + 1 = S(\u03b1) for some ordinal \u03b1.\nExamples: 1, 2, 3, ..., \u03c9+1, \u03c9+2, ..., \u03c9\u00b72+1, ...\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003E3. Limit ordinals\u003C/strong\u003E: Non-zero ordinals that are NOT successors.\nExamples: \u03c9, \u03c9\u00b72, \u03c9\u00b2, \u03c9^\u03c9, ...\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003ELimit ordinals are where things get interesting\u2014they have no immediate\npredecessor. You can approach them but never \"reach\" them with successor.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EThe \u03b5 (epsilon) numbers\u003C/strong\u003E are special limit ordinals where \u03b5 = \u03c9^\u03b5.\nThe smallest is \u03b5\u2080 = \u03c9\u003Csup\u003E\u03c9\u003C/sup\u003E\u03c9^... (infinite tower).\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "1849a4e72e9c96c58a036bc972f7d018", "console": [], "id": "qnkX", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Chr /\u003E\n\u003Ch1 id=\"part-2-cardinal-arithmetic\"\u003EPart 2: Cardinal Arithmetic\u003C/h1\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cem\u003E\"Some infinities are bigger than other infinities.\"\u003C/em\u003E\n\u2014 John Green (paraphrasing Cantor)\u003C/span\u003E\n\u003Chr /\u003E\n\u003Ch2 id=\"cantors-shocking-discovery-1874\"\u003ECantor's Shocking Discovery (1874)\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EWhile studying trigonometric series, Cantor made a discovery that changed\nmathematics forever: \u003Cstrong\u003Ethe real numbers \u211d cannot be put in one-to-one\ncorrespondence with the natural numbers \u2115\u003C/strong\u003E.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThis means \u211d is \"more infinite\" than \u2115!\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003ECantor used the Hebrew letter \u003Cstrong\u003Ealeph (\u2135)\u003C/strong\u003E to denote infinite cardinals:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\aleph_0||)\u003C/marimo-tex\u003E (aleph-null) = |\u2115| = the \"smallest\" infinity\u003C/li\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\aleph_1||)\u003C/marimo-tex\u003E = the next larger cardinal\u003C/li\u003E\n\u003Cli\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\aleph_2, \\aleph_3, \\ldots||)\u003C/marimo-tex\u003E = ever larger infinities\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003EHe also discovered \u003Cmarimo-tex class=\"arithmatex\"\u003E||(2^{\\aleph_0} = |\\mathbb{R}|||)\u003C/marimo-tex\u003E \u2014 the \u003Cstrong\u003Econtinuum\u003C/strong\u003E.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EBut is \u003Cmarimo-tex class=\"arithmatex\"\u003E||(2^{\\aleph_0} = \\aleph_1||)\u003C/marimo-tex\u003E? This became Hilbert's \u003Cstrong\u003EFirst Problem\u003C/strong\u003E (1900)\nand led to one of the most surprising results in the history of mathematics.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "04f1db363a83e4f77ed436b78d5efa2d", "console": [], "id": "TqIu", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"cardinal-addition-combining-infinities\"\u003ECardinal Addition: Combining Infinities\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EDefinition\u003C/strong\u003E: For cardinals \u03ba and \u03bb, their sum \u03ba + \u03bb is the cardinality of\nthe \u003Cstrong\u003Edisjoint union\u003C/strong\u003E of a set of size \u03ba and a set of size \u03bb.\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\kappa + \\lambda = |A \\sqcup B| \\text{ where } |A| = \\kappa, |B| = \\lambda||]\u003C/marimo-tex\u003E\u003Ch3 id=\"the-surprising-result\"\u003EThe Surprising Result\u003C/h3\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\aleph_0 + \\aleph_0 = \\aleph_0||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003ETwo countable infinities combine to give... the same countable infinity!\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EProof\u003C/strong\u003E: We need a bijection from \u2115 \u2294 \u2115 to \u2115.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThink of two copies of \u2115 as \"even-labeled\" and \"odd-labeled\":\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EFirst copy: 0, 1, 2, 3, ... \u2192 map to 0, 2, 4, 6, ...\u003C/li\u003E\n\u003Cli\u003ESecond copy: 0, 1, 2, 3, ... \u2192 map to 1, 3, 5, 7, ...\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003ETogether they perfectly cover all of \u2115! So |\u2115 \u2294 \u2115| = |\u2115|.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EInterleaving\u003C/strong\u003E: We \"weave\" the two infinite lists together:\n$\u003Cmarimo-tex class=\"arithmatex\"\u003E||(a_0, b_0, a_1, b_1, a_2, b_2, \\ldots||)\u003C/marimo-tex\u003E$\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EIn general, for any infinite cardinal \u03ba: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\kappa + \\kappa = \\kappa||)\u003C/marimo-tex\u003E.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "6e360f9ef005ac7c432e78dc8c6f619a", "console": [], "id": "Vxnm", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"absorption-laws-for-cardinals\"\u003EAbsorption Laws for Cardinals\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EFor infinite cardinals, addition behaves strangely:\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ETheorem\u003C/strong\u003E: For any infinite cardinal \u03ba and any cardinal \u03bb \u2264 \u03ba:\n$\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\kappa + \\lambda = \\kappa||)\u003C/marimo-tex\u003E$\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThe larger cardinal \"absorbs\" the smaller one!\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EProof idea\u003C/strong\u003E: If |A| = \u03ba and |B| = \u03bb \u2264 \u03ba, we can find an injection B \u2192 A.\nThen A \u2294 B can be mapped bijectively to A by \"spreading out\" the elements.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EExamples\u003C/strong\u003E:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u2135\u2080 + 1 = \u2135\u2080 (adding one element to \u2115 doesn't change its size)\u003C/li\u003E\n\u003Cli\u003E\u2135\u2080 + \u2135\u2080 = \u2135\u2080 (two countable sets combine to countable)\u003C/li\u003E\n\u003Cli\u003E\ud835\udd20 + \u2135\u2080 = \ud835\udd20 (adding countably many reals to \u211d doesn't change size)\u003C/li\u003E\n\u003Cli\u003E\ud835\udd20 + \ud835\udd20 = \ud835\udd20 (two copies of \u211d have same cardinality as \u211d)\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003EThis is radically different from finite arithmetic!\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "d430f217b6ddfb68286fb37788c5a51f", "console": [], "id": "DnEU", "outputs": [{"data": {"text/html": "\u003Cmarimo-plotly data-figure='{\u0026quot;data\u0026quot;:[{\u0026quot;marker\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#4ecdc4\u0026quot;,\u0026quot;size\u0026quot;:35},\u0026quot;mode\u0026quot;:\u0026quot;markers+text\u0026quot;,\u0026quot;showlegend\u0026quot;:false,\u0026quot;text\u0026quot;:[\u0026quot;a0\u0026quot;],\u0026quot;textfont\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;size\u0026quot;:11},\u0026quot;textposition\u0026quot;:\u0026quot;middle center\u0026quot;,\u0026quot;x\u0026quot;:[0],\u0026quot;y\u0026quot;:[2],\u0026quot;type\u0026quot;:\u0026quot;scatter\u0026quot;},{\u0026quot;marker\u0026quot;:{\u0026quot 3EAn infinite grid has the same cardinality as a single infinite line!\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EProof\u003C/strong\u003E: We need a bijection from \u2115 \u00d7 \u2115 to \u2115.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003ECantor's \u003Cstrong\u003Epairing function\u003C/strong\u003E does exactly this:\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\pi(m, n) = \\frac{(m + n)(m + n + 1)}{2} + n||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003EThis function traverses \u2115 \u00d7 \u2115 along \u003Cstrong\u003Ediagonals\u003C/strong\u003E:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EDiagonal 0: (0,0) \u2192 0\u003C/li\u003E\n\u003Cli\u003EDiagonal 1: (1,0), (0,1) \u2192 1, 2\u003C/li\u003E\n\u003Cli\u003EDiagonal 2: (2,0), (1,1), (0,2) \u2192 3, 4, 5\u003C/li\u003E\n\u003Cli\u003EAnd so on...\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003EEvery point (m, n) gets a unique natural number!\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "c7820932de7cb313b16bb7038bc020c5", "console": [], "id": "ecfG", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"why-the-pairing-function-works\"\u003EWhy the Pairing Function Works\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EThe Cantor pairing function uses the fact that we can traverse \u2115 \u00d7 \u2115 along\n\u003Cstrong\u003Ediagonals\u003C/strong\u003E. On diagonal k, we have all points (m, n) with m + n = k.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EDiagonal k has k + 1 points: (0, k), (1, k-1), (2, k-2), ..., (k, 0).\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThe total number of points on diagonals 0, 1, ..., k-1 is:\n$\u003Cmarimo-tex class=\"arithmatex\"\u003E||(1 + 2 + 3 + \\ldots + k = \\frac{k(k+1)}{2}||)\u003C/marimo-tex\u003E$\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003ESo for point (m, n) on diagonal k = m + n:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EStart of diagonal k: position k(k+1)/2\u003C/li\u003E\n\u003Cli\u003EPosition within diagonal: n steps along\u003C/li\u003E\n\u003Cli\u003EFinal position: k(k+1)/2 + n = (m+n)(m+n+1)/2 + n \u2713\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EThis proves \u2115 \u00d7 \u2115 is countable!\u003C/strong\u003E And by extension, \u211a is countable\n(each rational is essentially a pair of integers).\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "049f54e095701abae617d16849c3daff", "console": [], "id": "Pvdt", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "b31821bc408b42b0a644088edab813f8", "console": [], "id": "ZBYS", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"interactive-cantor-pairing-function\"\u003EInteractive: Cantor Pairing Function\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EWatch how the pairing function zigzags through \u2115 \u00d7 \u2115:\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cmarimo-ui-element object-id='Pvdt-0' random-id='009a8916-3a8b-7074-2c46-6e5c328a6f31'\u003E\u003Cmarimo-slider data-initial-value='10' data-label='\u0026quot;\u0026lt;span class=\u0026#92;\u0026quot;markdown prose dark:prose-invert contents\u0026#92;\u0026quot;\u0026gt;\u0026lt;span class=\u0026#92;\u0026quot;paragraph\u0026#92;\u0026quot;\u0026gt;Number of points to show:\u0026lt;/span\u0026gt;\u0026lt;/span\u0026gt;\u0026quot;' data-start='0' data-stop='20' data-step='1' data-steps='[]' data-debounce='false' data-disabled='false' data-orientation='\u0026quot;horizontal\u0026quot;' data-show-value='false' data-include-input='false' data-full-width='false'\u003E\u003C/marimo-slider\u003E\u003C/marimo-ui-element\u003E\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "f208976294ce2af6bf quot;font\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#a0a0a0\u0026quot;,\u0026quot;size\u0026quot;:14},\u0026quot;showarrow\u0026quot;:false,\u0026quot;text\u0026quot;:\u0026quot;m\u0026quot;,\u0026quot;x\u0026quot;:3,\u0026quot;y\u0026quot;:-0.8},{\u0026quot;font\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#a0a0a0\u0026quot;,\u0026quot;size\u0026quot;:14},\u0026quot;showarrow\u0026quot;:false,\u0026quot;text\u0026quot;:\u0026quot;n\u0026quot;,\u0026quot;x\u0026quot;:-0.8,\u0026quot;y\u0026quot;:3}],\u0026quot;title\u0026quot;:{\u0026quot;font\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#eaeaea\u0026quot;,\u0026quot;size\u0026quot;:16},\u0026quot;text\u0026quot;:\u0026quot;Cantor Pairing: \u03c0(m,n) = \u00bd(m+n)(m+n+1) + n\u0026quot;},\u0026quot;xaxis\u0026quot;:{\u0026quot;visible\u0026quot;:false,\u0026quot;range\u0026quot;:[-1.5,7]},\u0026quot;yaxis\u0026quot;:{\u0026quot;visible\u0026quot;:false,\u0026quot;range\u0026quot;:[-1.5,7],\u0026quot;scaleanchor\u0026quot;:\u0026quot;x\u0026quot;},\u0026quot;paper_bgcolor\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;plot_bgcolor\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;height\u0026quot;:450,\u0026quot;dragmode\u0026quot;:\u0026quot;zoom\u0026quot;}}' data-config='{}'\u003E\u003C/marimo-plotly\u003E"}, "type": "data"}]}, {"code_hash": "dab2ab558e9e7c88f788f4dbfb88227e", "console": [], "id": "nHfw", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"cardinal-exponentiation-counting-functions\"\u003ECardinal Exponentiation: Counting Functions\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EDefinition\u003C/strong\u003E: For cardinals \u03ba and \u03bb, the exponential \u03ba^\u03bb is the cardinality\nof the set of \u003Cstrong\u003Eall functions\u003C/strong\u003E from a set of size \u03bb to a set of size \u03ba.\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\kappa^\\lambda = |B^A| \\text{ where } |A| = \\lambda, |B| = \\kappa||]\u003C/marimo-tex\u003E\u003Ch3 id=\"the-crucial-example-20\"\u003EThe Crucial Example: 2^\u2135\u2080\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EWhat is \u003Cmarimo-tex class=\"arithmatex\"\u003E||(2^{\\aleph_0}||)\u003C/marimo-tex\u003E? It's the cardinality of all functions from \u2115 to {0, 1}.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EBut a function f: \u2115 \u2192 {0, 1} is just an \u003Cstrong\u003Einfinite binary sequence\u003C/strong\u003E:\n$\u003Cmarimo-tex class=\"arithmatex\"\u003E||(f(0)f(1)f(2)f(3)\\ldots \\in \\{0, 1\\}^\\mathbb{N}||)\u003C/marimo-tex\u003E$\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EExamples:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E000000... (all zeros)\u003C/li\u003E\n\u003Cli\u003E111111... (all ones)\u003C/li\u003E\n\u003Cli\u003E010101... (alternating)\u003C/li\u003E\n\u003Cli\u003E110100... (encodes some information)\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EKey insight\u003C/strong\u003E: Each real number in [0, 1] has a binary expansion!\n$\u003Cmarimo-tex class=\"arithmatex\"\u003E||(x = 0.b_1b_2b_3\\ldots = \\sum_{i=1}^\\infty \\frac{b_i}{2^i}||)\u003C/marimo-tex\u003E$\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003ESo \u003Cmarimo-tex class=\"arithmatex\"\u003E||(2^{\\aleph_0} = |\\mathcal{P}(\\mathbb{N})| = |\\mathbb{R}|||)\u003C/marimo-tex\u003E \u2014 the \u003Cstrong\u003Econtinuum\u003C/strong\u003E!\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "74acd489f89251a70c664a640d186131", "console": [], "id": "xXTn", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"cantors-theorem-the-power-set-is-always-bigger\"\u003ECantor's Theorem: The Power Set is Always Bigger\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ETheorem\u003C/strong\u003E (Cantor, 1891): For any set A, \u003Cmarimo-tex class=\"arithmatex\"\u003E||(|A| \u0026lt; |\\mathcal{P}(A)|||)\u003C/marimo-tex\u003E.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EIn words: \u003Cstrong\u003EThere are always more subsets than elements.\u003C/strong\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThis is true for finite sets: if |A| = n, then |P(A)| = 2^n \u0026gt; n.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EBut it's also true for \u003Cstrong\u003Einfinite sets\u003C/strong\u003E! This is remarkable: we can always\nfind a bigger infinity by taking the power set.\u003C/span\u003E\n\u003Ch3 id=\"the-diagonal-proof\"\u003EThe Diagonal Proof\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EProof\u003C/strong\u003E: We show there's no surjection f: A \u2192 P(A).\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003ESuppose f: A \u2192 P(A) is any function. Define the \u003Cstrong\u003Ediagonal set\u003C/strong\u003E:\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[D = \\{a \\in A : a \\notin f(a)\\}||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003ED is the set of elements that are NOT in their own image.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EClaim\u003C/strong\u003E: D \u2260 f(a) for any a \u2208 A.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EWhy?\u003C/strong\u003E For any a:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EIf a \u2208 D, then by definition of D, a \u2209 f(a). So D \u2260 f(a) (they differ on a).\u003C/li\u003E\n\u003Cli\u003EIf a \u2209 D, then by definition of D, a \u2208 f(a). So D \u2260 f(a) (they differ on a).\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003EEither way, D is not in the range of f. So f is not surjective. \u220e\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EThis means\u003C/strong\u003E: \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\aleph_0 \u0026lt; 2^{\\aleph_0} \u0026lt; 2^{2^{\\aleph_0}} \u0026lt; \\ldots||)\u003C/marimo-tex\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EThe hierarchy of infinities never ends!\u003C/strong\u003E\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "223ec709def818f809355dd25a06eecf", "console": [], "id": "AjVT", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"understanding-the-diagonal-argument\"\u003EUnderstanding the Diagonal Argument\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EThe key to Cantor's proof is the \u003Cstrong\u003Eself-referential\u003C/strong\u003E nature of the set D.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EFor any proposed function f: A \u2192 P(A), we ask each element a:\n\u003Cem\u003E\"Are you in the set that f assigns to you?\"\u003C/em\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThe set D collects all elements that answer \"No.\"\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EWhy D can't be in the range of f:\u003C/strong\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003ESuppose D = f(x) for some x \u2208 A. Then:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EIf x \u2208 D, then x \u2208 f(x), but D = {a : a \u2209 f(a)}, so x \u2209 D. Contradiction!\u003C/li\u003E\n\u003Cli\u003EIf x \u2209 D, then x \u2209 f(x), but D = {a : a \u2209 f(a)}, so x \u2208 D. Contradiction!\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003EEither way we reach a contradiction. So D \u2260 f(x) for any x.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EThe diagonal argument reappears throughout mathematics:\u003C/strong\u003E\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EUncountability of \u211d\u003C/li\u003E\n\u003Cli\u003EUndecidability of the halting problem\u003C/li\u003E\n\u003Cli\u003EG\u00f6del's incompleteness theorems\u003C/li\u003E\n\u003Cli\u003ERussell's paradox (the original inspiration!)\u003C/li\u003E\n\u003C/ul\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "8b8cf8a5d452e9c5925c37d204acef8e", "console": [], "id": "pHFh", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "30aff5ae21b4e0f4390f763225bfe5a3", "console": [], "id": "NCOB", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"interactive-building-the-diagonal-set\"\u003EInteractive: Building the Diagonal Set\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003ELet A = {a, b, c} and consider this function f: A \u2192 P(A):\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003Ef(a) = {a, b}\u003C/li\u003E\n\u003Cli\u003Ef(b) = {b}\u003C/li\u003E\n\u003Cli\u003Ef(c) = {a, c}\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003EFor each element, ask: \"Is it in its own image?\"\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003Ea \u2208 f(a) = {a, b}? \u003Cstrong\u003EYes\u003C/strong\u003E (a is in {a, b})\u003C/li\u003E\n\u003Cli\u003Eb \u2208 f(b) = {b}? \u003Cstrong\u003EYes\u003C/strong\u003E (b is in {b})\u003C/li\u003E\n\u003Cli\u003Ec \u2208 f(c) = {a, c}? \u003Cstrong\u003EYes\u003C/strong\u003E (c is in {a, c})\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ED = {x : x \u2209 f(x)} = \u2205\u003C/strong\u003E (no elements satisfy the condition here)\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EBut notice: D = \u2205 is NOT equal to f(a), f(b), or f(c)!\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cmarimo-ui-element object-id='pHFh-0' random-id='8b234ae4-f723-03a9-2b22-9d5bb8a2a378'\u003E\u003Cmarimo-dropdown data-initial-value='[\u0026quot;a\u0026quot;]' data-label='\u0026quot;\u0026lt;span class=\u0026#92;\u0026quot;markdown prose dark:prose-invert contents\u0026#92;\u0026quot;\u0026gt;\u0026lt;span class=\u0026#92;\u0026quot;pa rong\u003E\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\text{CH}: \\quad 2^{\\aleph_0} = \\aleph_1||]\u003C/marimo-tex\u003E\u003Cspan class=\"paragraph\"\u003EIn other words, the continuum (the reals) is the \"next\" infinity after the naturals.\u003C/span\u003E\n\u003Ch3 id=\"the-shocking-resolution\"\u003EThe Shocking Resolution\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EG\u00f6del (1940)\u003C/strong\u003E: Proved that CH cannot be DISPROVED from ZFC.\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ECohen (1963)\u003C/strong\u003E: Proved that CH cannot be PROVED from ZFC.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003ECH is INDEPENDENT of ZFC!\u003C/strong\u003E\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThis means there are two equally valid versions of set theory:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EOne where CH is true (no sets between \u2115 and \u211d in size)\u003C/li\u003E\n\u003Cli\u003EOne where CH is false (there ARE sets of intermediate size)\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003EMathematics has genuine \u003Cstrong\u003Eunsolvable problems\u003C/strong\u003E\u2014not unsolved, but provably\nimpossible to resolve with our current axioms.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThis was one of the most profound discoveries of 20th-century mathematics.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "ba791bb703008557955acbf2e4741d36", "console": [], "id": "TXez", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"cardinal-arithmetic-summary\"\u003ECardinal Arithmetic Summary\u003C/h2\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003EOperation\u003C/th\u003E\n\u003Cth\u003EResult\u003C/th\u003E\n\u003Cth\u003EWhy\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\aleph_0 + \\aleph_0||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\aleph_0||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003EInterleave two infinite sequences\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\aleph_0 + n||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\aleph_0||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003EFinite additions don't change infinity\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\aleph_0 \\cdot \\aleph_0||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\aleph_0||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003ECantor pairing (diagonal traversal)\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\aleph_0 \\cdot n||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\aleph_0||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003En copies of \u2115 still countable\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(2^{\\aleph_0}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathfrak{c}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003EBinary sequences = real numbers\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(n^{\\aleph_0}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathfrak{c}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003En-ary sequences still continuum\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\aleph_0^{\\aleph_0}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathfrak{c}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003ESequences of naturals = reals\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathfrak{c} + \\mathfrak{c}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathfrak{c}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003ETwo copies of \u211d = \u211d\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathfrak{c} \\cdot \\mathfrak{c}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathfrak{c}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u211d \u00d7 \u211d = \u211d (space-filling curves)\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(2^{\\mathfrak{c}}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003E\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\u0026gt; \\mathfrak{c}||)\u003C/marimo-tex\u003E\u003C/td\u003E\n\u003Ctd\u003EPower set of \u211d is strictly larger\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EKey principle\u003C/strong\u003E: For infinite cardinals \u03ba \u2265 \u2135\u2080:\n$\u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\kappa + \\kappa = \\kappa \\cdot \\kappa = \\kappa||)\u003C/marimo-tex\u003E$\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EBut exponentiation creates genuinely larger cardinals!\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "fc843cbb71c07ca7ec3406d8ae829722", "console": [], "id": "dNNg", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"aleph-vs-beth-numbers\"\u003EAleph vs Beth Numbers\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EThere are two ways to index infinite cardinals:\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EAleph numbers \u2135_\u03b1\u003C/strong\u003E are defined by well-ordering:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u2135\u2080 = smallest infinite cardinal\u003C/li\u003E\n\u003Cli\u003E\u2135\u2081 = next larger cardinal\u003C/li\u003E\n\u003Cli\u003E\u2135\u2082 = next after that\u003C/li\u003E\n\u003Cli\u003E\u2135_\u03b1 = \u03b1-th infinite cardinal\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EBeth numbers \u2136_\u03b1\u003C/strong\u003E are defined by power sets:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u2136\u2080 = \u2135\u2080\u003C/li\u003E\n\u003Cli\u003E\u2136\u2081 = 2^\u2136\u2080 (power set of \u2115)\u003C/li\u003E\n\u003Cli\u003E\u2136\u2082 = 2^\u2136\u2081 (power set of power set of \u2115)\u003C/li\u003E\n\u003Cli\u003E\u2136_{\u03b1+1} = 2^\u2136_\u03b1\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EThe Continuum Hypothesis\u003C/strong\u003E says: \u2136\u2081 = \u2135\u2081\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EIn other words: is the power set of \u2115 the \"next\" infinity after \u2135\u2080?\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EWe know \u2136_\u03b1 \u2265 \u2135_\u03b1 always. But whether they're equal is independent of ZFC!\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "dd48c523ec9a65d6fb560be9327991c5", "console": [], "id": "yCnT", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Chr /\u003E\n\u003Ch1 id=\"part-3-the-axiom-of-choice\"\u003EPart 3: The Axiom of Choice\u003C/h1\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cem\u003E\"The Axiom of Choice is obviously true, the Well-Ordering Theorem is obviously false,\nand who can tell about Zorn's Lemma?\"\u003C/em\u003E\n\u2014 Jerry Bona (mathematical joke)\u003C/span\u003E\n\u003Chr /\u003E\n\u003Ch2 id=\"zermelos-controversial-axiom-1904\"\u003EZermelo's Controversial Axiom (1904)\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EIn 1904, \u003Cstrong\u003EErnst Zermelo\u003C/strong\u003E proved something shocking: \u003Cstrong\u003Eevery set can be well-ordered\u003C/strong\u003E.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EBut his proof required a new axiom\u2014the \u003Cstrong\u003EAxiom of Choice (AC)\u003C/strong\u003E:\u003C/span\u003E\n\u003Cblockquote\u003E\n\u003Cspan class=\"paragraph\"\u003EFor any collection of non-empty sets, there exists a function that chooses\none element from each set.\u003C/span\u003E\n\u003C/blockquote\u003E\n\u003Cspan class=\"paragraph\"\u003EThis sounds innocent, but mathematicians revolted! The axiom asserts existence\nwithout providing a construction. It says \"a choice function exists\" but doesn't\ntell us how to build one.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EFor a finite collection, we can just pick elements one by one. But for an\ninfinite collection? We need infinitely many choices simultaneously\u2014and AC\nsays we can always make them, even if we have no rule for choosing.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "43f96579fb4f4069dd683555eb95259f", "console": [], "id": "wlCL", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"the-formal-statement\"\u003EThe Formal Statement\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EAxiom of Choice\u003C/strong\u003E: For any set \u003Cmarimo-tex class=\"arithmatex\"\u003E||(\\mathcal{F}||)\u003C/marimo-tex\u003E of non-empty sets, there exists\na \u003Cstrong\u003Echoice function\u003C/strong\u003E \u003Cmarimo-tex class=\"arithmatex\"\u003E||(f||)\u003C/marimo-tex\u003E such that \u003Cmarimo-tex class=\"arithmatex\"\u003E||(f(A) \\in A||)\u003C/marimo-tex\u003E for all \u003Cmarimo-tex class=\"arithmatex\"\u003E||(A \\in \\mathcal{F}||)\u003C/marimo-tex\u003E.\u003C/span\u003E\n\u003Cmarimo-tex class=\"arithmatex\"\u003E||[\\forall \\mathcal{F}\\, \\Big[\\big(\\forall A \\in \\mathcal{F}: A \\neq \\emptyset\\big) \\Rightarrow \\exists f: \\mathcal{F} \\to \\bigcup\\mathcal{F} \\text{ with } f(A) \\in A\\Big]||]\u003C/marimo-tex\u003E\u003Ch3 id=\"why-its-needed\"\u003EWhy It's Needed\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EExample\u003C/strong\u003E: Consider the equivalence classes of real numbers modulo \u211a:\n$\u003Cmarimo-tex class=\"arithmatex\"\u003E||([x] = \\{x + q : q \\in \\mathbb{Q}\\}||)\u003C/marimo-tex\u003E$\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThere are uncountably many such classes. Can we pick one representative from each?\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EWithout AC, we cannot prove this is possible! There's no formula to select\nrepresentatives\u2014each class looks the same, with no distinguishing features.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EAC says: we can make all these choices, even without a rule.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "af12161ca5eb23258a70213c9c865a54", "console": [], "id": "kqZH", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"a-finite-example-where-ac-is-obvious\"\u003EA Finite Example Where AC is \"Obvious\"\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EConsider three non-empty boxes:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EBox 1: {apple, banana}\u003C/li\u003E\n\u003Cli\u003EBox 2: {car, bus, train}\u003C/li\u003E\n\u003Cli\u003EBox 3: {red}\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003EA choice function picks one item from each:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003Ef(Box 1) = apple\u003C/li\u003E\n\u003Cli\u003Ef(Box 2) = bus\u003C/li\u003E\n\u003Cli\u003Ef(Box 3) = red\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003EEasy! We can just... pick things.\u003C/span\u003E\n\u003Ch3 id=\"an-infinite-example-where-ac-is-not-obvious\"\u003EAn Infinite Example Where AC is NOT Obvious\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EConsider the equivalence classes of \u211d under the relation x ~ y iff x - y \u2208 \u211a.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EEach class looks like {..., x-1, x-\u00bd, x, x+\u00bd, x+1, ...} for some x \u2208 [0,1).\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EThere are uncountably many such classes, all looking \"the same.\"\nHow do we pick one representative from each?\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EThere's no formula!\u003C/strong\u003E We need AC to assert that such a choice function exists.\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "013b33e408cc746c7c60b348f210bc2b", "console": [], "id": "wAgl", "outputs": [{"data": {"text/html": "\u003Cmarimo-plotly data-figure='{\u0026quot;data\u0026quot;:[{\u0026quot;line\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#4ecdc4\u0026quot;,\u0026quot;width\u0026quot;:2},\u0026quot;mode\u0026quot;:\u0026quot;lines\u0026quot;,\u0026quot;showlegend\u0026quot;:false,\u0026quot;x\u0026quot;:[-2.1,-2.1012826243555605,-2.1051254354984352,-2.111513267634268,-2.1204209109505148,-2.1318132111078896,-2.1456452079782458,-2.161862313081362,-2.18040052502037,-2.2011866820656047,-2.2241387508900354,-2.249166150316786,-2.276170108801053,-2.305044054235611,-2.33567403454152,-2.367939167384162,-2.401712117239785,-2.4368595979297925,-2.4732428986395085,-2.510718431345469,-2.5491382974907926,-2.5883508716722323,-2.6282014000353593,-2.668532611016295,-2.709185336019675,-2.749999137583317,-2.7908129 f\u0026quot;:\u0026quot;y\u0026quot;,\u0026quot;showarrow\u0026quot;:true,\u0026quot;x\u0026quot;:2.4,\u0026quot;xref\u0026quot;:\u0026quot;x\u0026quot;,\u0026quot;y\u0026quot;:-1.5,\u0026quot;yref\u0026quot;:\u0026quot;y\u0026quot;},{\u0026quot;font\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#00d4ff\u0026quot;,\u0026quot;size\u0026quot;:12},\u0026quot;showarrow\u0026quot;:false,\u0026quot;text\u0026quot;:\u0026quot;f: {A\u2081, A\u2082, A\u2083} \u2192 elements\u0026quot;,\u0026quot;x\u0026quot;:-0.25,\u0026quot;y\u0026quot;:-2},{\u0026quot;font\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#a0a0a0\u0026quot;,\u0026quot;size\u0026quot;:11},\u0026quot;showarrow\u0026quot;:false,\u0026quot;text\u0026quot;:\u0026quot;f(A\u2081)=b, f(A\u2082)=y, f(A\u2083)=r\u0026quot;,\u0026quot;x\u0026quot;:-0.25,\u0026quot;y\u0026quot;:-2.5}],\u0026quot;title\u0026quot;:{\u0026quot;font\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#eaeaea\u0026quot;,\u0026quot;size\u0026quot;:16},\u0026quot;text\u0026quot;:\u0026quot;Axiom of Choice: Selecting One Element from Each Set\u0026quot;},\u0026quot;xaxis\u0026quot;:{\u0026quot;visible\u0026quot;:false,\u0026quot;range\u0026quot;:[-5,5]},\u0026quot;yaxis\u0026quot;:{\u0026quot;visible\u0026quot;:false,\u0026quot;range\u0026quot;:[-3,2]},\u0026quot;paper_bgcolor\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;plot_bgcolor\u0026quot;:\u0026quot;#1a1a2e\u0026quot;,\u0026quot;height\u0026quot;:350,\u0026quot;dragmode\u0026quot;:\u0026quot;zoom\u0026quot;}}' data-config='{}'\u003E\u003C/marimo-plotly\u003E"}, "type": "data"}]}, {"code_hash": "13b47500ca1165cc2483e0dfe0eaa6d7", "console": [], "id": "rEll", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"equivalent-forms-of-ac\"\u003EEquivalent Forms of AC\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EThe Axiom of Choice is equivalent to several other important principles.\nEach sounds different, but they're all logically the same!\u003C/span\u003E\n\u003Ch3 id=\"1-zorns-lemma\"\u003E1. Zorn's Lemma\u003C/h3\u003E\n\u003Cblockquote\u003E\n\u003Cspan class=\"paragraph\"\u003EIf every chain in a partially ordered set has an upper bound,\nthen the poset has at least one maximal element.\u003C/span\u003E\n\u003C/blockquote\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EPlain English\u003C/strong\u003E: \"If you can always keep going up, eventually you'll hit a top.\"\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EApplication\u003C/strong\u003E: Every vector space has a basis. (We can keep extending linearly\nindependent sets until we can't anymore\u2014Zorn guarantees a maximal one exists.)\u003C/span\u003E\n\u003Ch3 id=\"2-well-ordering-theorem\"\u003E2. Well-Ordering Theorem\u003C/h3\u003E\n\u003Cblockquote\u003E\n\u003Cspan class=\"paragraph\"\u003EEvery set can be well-ordered.\u003C/span\u003E\n\u003C/blockquote\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EPlain English\u003C/strong\u003E: \"Any set, even \u211d, can be arranged with a 'first' element,\na 'second' element, and so on\u2014though we may never be able to describe the arrangement.\"\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EShocking consequence\u003C/strong\u003E: There exists a well-ordering of \u211d, but no one has ever\nwritten one down, and no one ever will\u2014it's provably non-constructive!\u003C/span\u003E\n\u003Ch3 id=\"3-hausdorff-maximal-principle\"\u003E3. Hausdorff Maximal Principle\u003C/h3\u003E\n\u003Cblockquote\u003E\n\u003Cspan class=\"paragraph\"\u003EEvery chain in a poset can be extended to a maximal chain.\u003C/span\u003E\n\u003C/blockquote\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "247835165b6234d44646c3a64c51add1", "console": [], "id": "dGlV", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch3 id=\"proof-sketch-zorns-lemma-ac\"\u003EProof Sketch: Zorn's Lemma \u27f9 AC\u003C/h3\u003E\n\u003Cspan class=\"paragraph\"\u003EAssume Zorn's Lemma. We want to prove AC.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003EGiven a collection F of non-empty sets, consider partial choice functions:\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EA partial choice function is a function f defined on a subcollection G \u2286 F\n  where f(A) \u2208 A for all A \u2208 G.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003EOrder partial choice functions by extension: f \u2264 g if g extends f.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EVerify Zorn's hypotheses:\u003C/strong\u003E\u003C/span\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe empty function is a lower bound.\u003C/li\u003E\n\u003Cli\u003EAny chain of partial choice functions has an upper bound (take their union).\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EApply Zorn's Lemma:\u003C/strong\u003E There exists a maximal partial choice function f*.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cstrong\u003EClaim:\u003C/strong\u003E f* is defined on all of F.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003E\u003Cem\u003EProof:\u003C/em\u003E If not, some A \u2208 F is not in the domain of f\u003Cem\u003E. Pick any a \u2208 A\n(A is non-empty!). Extend f\u003C/em\u003E by setting f*(A) = a. This contradicts maximality.\u003C/span\u003E\n\u003Cspan class=\"paragraph\"\u003ETherefore f* is a total choice function. AC is proved! \u220e\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}, {"code_hash": "231d22585a3da44f2ed22e03e05c22c6", "console": [], "id": "SdmI", "outputs": [{"data": {"text/html": "\u003Cmarimo-plotly data-figure='{\u0026quot;data\u0026quot;:[{\u0026quot;marker\u0026quot;:{\u0026quot;color\u0026quot;:\u0026quot;#4ecdc4\u0026quot;,\u0026quot;size\u0026quot;:60},\u0026quot;mode\u0026quot;:\u0026quot;markers+t
